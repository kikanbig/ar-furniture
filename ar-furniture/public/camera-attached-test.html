<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∑ Camera Attached Test | –û–±—ä–µ–∫—Ç—ã –ø—Ä–∏–≤—è–∑–∞–Ω—ã –∫ –∫–∞–º–µ—Ä–µ</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            position: relative;
            z-index: 9999;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>üì∑ Camera Attached Test</h1>
    <p>–û–±—ä–µ–∫—Ç—ã –ø—Ä–∏–≤—è–∑–∞–Ω—ã –∫ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞–º–µ—Ä—ã</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ CAMERA ATTACH TEST
    </button>
    
    <div id="log" class="log">
        üìù Camera Attached Test –≥–æ—Ç–æ–≤...<br>
    </div>
    
    <div id="controls" class="controls hidden">
        <button id="add-cube" class="btn">üì¶ –î–û–ë–ê–í–ò–¢–¨ –ö–£–ë –ö –ö–ê–ú–ï–†–ï</button>
        <button id="copy-log" class="btn">üìã –°–ö–û–ü–ò–†–û–í–ê–¢–¨ –õ–û–ì</button>
        <button id="exit-btn" class="btn">‚ùå –í–´–•–û–î</button>
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let objects = [];
        let frameCount = 0;
        
        const log = document.getElementById('log');
        const controls = document.getElementById('controls');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startCameraAttachTest() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫ Camera Attach Test...';
            
            try {
                addLog('üì∑ === CAMERA ATTACHED TEST ===');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    addLog('üîß –ê–∫—Ç–∏–≤–∞—Ü–∏—è WebXR Polyfill...');
                    const polyfill = new WebXRPolyfill();
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                addLog('‚úÖ WebXR –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                // AR –ø–æ–¥–¥–µ—Ä–∂–∫–∞
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!arSupported) {
                    throw new Error('AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                addLog('‚úÖ AR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ —Å DOM Overlay
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // Reference space
                referenceSpace = await session.requestReferenceSpace('local');
                addLog('‚úÖ Reference space –ø–æ–ª—É—á–µ–Ω');
                
                // WebGL 
                await setupRenderer();
                setupScene();
                
                // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                session.requestAnimationFrame(onXRFrame);
                
                // UI
                startBtn.innerHTML = '‚úÖ AR –ê–ö–¢–ò–í–ï–ù';
                controls.classList.remove('hidden');
                
                setupControls();
                
                addLog('üéâ Camera Attached Test –∑–∞–ø—É—â–µ–Ω!');
                addLog('üì∑ –û–±—ä–µ–∫—Ç—ã –±—É–¥—É—Ç –ø—Ä–∏–≤—è–∑–∞–Ω—ã –∫ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞–º–µ—Ä—ã!');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ CAMERA ATTACH TEST';
            }
        }

        async function setupRenderer() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            await session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });
            
            addLog('‚úÖ WebGL —Ä–µ–Ω–¥–µ—Ä–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
        }

        function setupScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –û—á–µ–Ω—å —è—Ä–∫–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞');
        }

        function addCubeToCamera() {
            addLog('üì¶ === –î–û–ë–ê–í–õ–ï–ù–ò–ï –ö–£–ë–ê –ö –ö–ê–ú–ï–†–ï ===');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã
            const cameraGroup = renderer.xr.getCamera(camera);
            
            // –°–æ–∑–¥–∞–µ–º –û–ì–†–û–ú–ù–´–ô —è—Ä–∫–∏–π –∫—É–±
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: Math.random() * 0xffffff,
                transparent: false
            });
            const cube = new THREE.Mesh(geometry, material);
            
            // –í–ê–ñ–ù–û: –†–∞–∑–º–µ—â–∞–µ–º –∫—É–± –û–¢–ù–û–°–ò–¢–ï–õ–¨–ù–û –ö–ê–ú–ï–†–´
            if (cameraGroup && cameraGroup.position) {
                // –ö—É–± –Ω–∞ 2 –º–µ—Ç—Ä–∞ –ü–ï–†–ï–î –∫–∞–º–µ—Ä–æ–π
                cube.position.copy(cameraGroup.position);
                cube.position.z -= 2; // 2 –º–µ—Ç—Ä–∞ –≤–ø–µ—Ä–µ–¥ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –∫–∞–º–µ—Ä—ã
                cube.position.y += Math.random() * 2 - 1; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ
                cube.position.x += Math.random() * 2 - 1; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ
                
                addLog('üìç –ö—É–± —Ä–∞–∑–º–µ—â–µ–Ω –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–∞–º–µ—Ä—ã:');
                addLog('   Camera: ' + cameraGroup.position.x.toFixed(2) + ', ' + cameraGroup.position.y.toFixed(2) + ', ' + cameraGroup.position.z.toFixed(2));
                addLog('   Cube: ' + cube.position.x.toFixed(2) + ', ' + cube.position.y.toFixed(2) + ', ' + cube.position.z.toFixed(2));
            } else {
                // Fallback: —Ä–∞–∑–º–µ—â–∞–µ–º –≤ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
                cube.position.set(
                    Math.random() * 4 - 2,  // -2 –¥–æ +2
                    Math.random() * 2 - 1,  // -1 –¥–æ +1  
                    -2 - Math.random() * 3  // -2 –¥–æ -5
                );
                addLog('üìç –ö—É–± —Ä–∞–∑–º–µ—â–µ–Ω –≤ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ (fallback)');
                addLog('   Cube: ' + cube.position.x.toFixed(2) + ', ' + cube.position.y.toFixed(2) + ', ' + cube.position.z.toFixed(2));
            }
            
            scene.add(cube);
            objects.push(cube);
            
            addLog('‚úÖ –ö—É–± #' + objects.length + ' –¥–æ–±–∞–≤–ª–µ–Ω! –¶–≤–µ—Ç: #' + material.color.getHexString());
            addLog('üì¶ –í—Å–µ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤: ' + objects.length);
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –ö–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤ –ª–æ–≥–∏—Ä—É–µ–º
            if (frameCount % 60 === 0) {
                addLog('üîÑ Frame ' + frameCount + ' - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥...');
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–∞–º–µ—Ä–µ
                const cameraGroup = renderer.xr.getCamera(camera);
                if (cameraGroup && cameraGroup.position) {
                    addLog('üì∑ Camera position: ' + 
                           cameraGroup.position.x.toFixed(2) + ', ' + 
                           cameraGroup.position.y.toFixed(2) + ', ' + 
                           cameraGroup.position.z.toFixed(2));
                }
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–µ
                if (renderer && renderer.info) {
                    const info = renderer.info;
                    addLog('üìä Calls: ' + info.render.calls + ', Triangles: ' + info.render.triangles);
                }
                
                addLog('üì¶ –û–±—ä–µ–∫—Ç–æ–≤ –≤ —Å—Ü–µ–Ω–µ: ' + scene.children.length);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
            objects.forEach(function(obj, index) {
                obj.rotation.y = time * 0.001 * (index + 1);
                obj.rotation.x = time * 0.0005 * (index + 1);
            });
            
            // –†–ï–ù–î–ï–†–ò–ù–ì
            renderer.render(scene, camera);
        }

        function setupControls() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π –∫—É–±
            setTimeout(function() {
                addCubeToCamera();
                addLog('üéØ –ü–ï–†–í–´–ô –ö–£–ë –î–û–ë–ê–í–õ–ï–ù –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò!');
                addLog('üîç –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–π—Ç–µ –∫–∞–º–µ—Ä—É –∏ –∏—â–∏—Ç–µ –≤—Ä–∞—â–∞—é—â–∏–π—Å—è –∫—É–±!');
            }, 1000);

            document.getElementById('add-cube').addEventListener('click', function() {
                addCubeToCamera();
            });

            document.getElementById('copy-log').addEventListener('click', function() {
                const logText = document.getElementById('log').innerText;
                navigator.clipboard.writeText(logText).then(function() {
                    addLog('üìã –õ–æ–≥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }).catch(function() {
                    addLog('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ª–æ–≥–∞');
                });
            });

            document.getElementById('exit-btn').addEventListener('click', function() {
                session.end();
            });

            session.addEventListener('end', function() {
                addLog('üîö AR —Å–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                location.reload();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startCameraAttachTest);
            addLog('üì∑ Camera Attached Test –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
        });
    </script>
</body>
</html>
