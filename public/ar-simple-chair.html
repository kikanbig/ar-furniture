<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ë AR Simple Chair | –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {

        }
        
        .log {

        }
        
        .hidden { display: none; }

            right: 20px;

        }
    </style>
</head>
<body>
    <h1>ü™ë AR Simple Chair</h1>
    <p>–ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ü–†–û–°–¢–ê–Ø –≤–µ—Ä—Å–∏—è - —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –±–æ–ª—å—à–æ–π –∫—É–±</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –ü–†–û–°–¢–û–ï –ö–†–ï–°–õ–û
    </button>
    
    <div id="log" class="log">
        üìù Simple Chair –≥–æ—Ç–æ–≤...<br>
        üéØ –¢–æ–ª—å–∫–æ –û–î–ò–ù –±–æ–ª—å—à–æ–π —è—Ä–∫–∏–π –∫—É–±<br>
    </div>
    
    <div id="status" class="status hidden">
        AR –≥–æ—Ç–æ–≤
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let frameCount = 0;
        let chairCube = null;
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startSimpleChair() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('ü™ë === SIMPLE CHAIR AR ===');
                addLog('üéØ –¢–æ–ª—å–∫–æ –û–î–ò–ù –±–æ–ª—å—à–æ–π —è—Ä–∫–∏–π –∫—É–±');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ AR —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // Reference space
                referenceSpace = await session.requestReferenceSpace('local');
                addLog('‚úÖ Local reference space –ø–æ–ª—É—á–µ–Ω');
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                await setupRenderer();
                setupScene();
                createSimpleChair();
                
                // –ó–∞–ø—É—Å–∫
                session.requestAnimationFrame(onXRFrame);
                
                startBtn.innerHTML = '‚úÖ SIMPLE CHAIR –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ Simple Chair –∑–∞–ø—É—â–µ–Ω!');
                addLog('üëÄ –ò—â–∏—Ç–µ –û–ì–†–û–ú–ù–´–ô –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –ø–µ—Ä–µ–¥ —Å–æ–±–æ–π');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –ü–†–û–°–¢–û–ï –ö–†–ï–°–õ–û';
            }
        }

        async function setupRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ –†–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤');
        }

        function setupScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.AmbientLight(0xffffff, 5.0);
            scene.add(light);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        function createSimpleChair() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –ü–†–û–°–¢–û–ì–û –ö–†–ï–°–õ–ê ===');
            
            // –û–ì–†–û–ú–ù–´–ô –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –∫–∞–∫ "–∫—Ä–µ—Å–ª–æ"
            const geometry = new THREE.BoxGeometry(2, 2, 2); // 2 –º–µ—Ç—Ä–∞!
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xFF0000, // –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π
                emissive: 0x330000, // –ö—Ä–∞—Å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                emissiveIntensity: 0.5
            });
            
            chairCube = new THREE.Mesh(geometry, material);
            chairCube.position.set(0, 0, -1); // 1 –º–µ—Ç—Ä –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(chairCube);
            
            addLog('‚úÖ –û–ì–†–û–ú–ù–´–ô –∫—Ä–∞—Å–Ω—ã–π –∫—É–± —Å–æ–∑–¥–∞–Ω');
            addLog('üìç –ü–æ–∑–∏—Ü–∏—è: (0, 0, -1) - 1 –º–µ—Ç—Ä –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π');
            addLog('üìè –†–∞–∑–º–µ—Ä: 2x2x2 –º–µ—Ç—Ä–∞');
            addLog('üé® –¶–≤–µ—Ç: —è—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π —Å —Å–≤–µ—á–µ–Ω–∏–µ–º');
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 60 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫—É–±–∞`);
                
                if (frameCount === 60) {
                    addLog('üëÄ –ï–°–õ–ò –í–´ –ù–ï –í–ò–î–ò–¢–ï –ö–†–ê–°–ù–´–ô –ö–£–ë:');
                    addLog('1. –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–π—Ç–µ—Å—å –≤–æ–∫—Ä—É–≥ —Å–µ–±—è');
                    addLog('2. –ù–∞–∫–ª–æ–Ω—è–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑');
                    addLog('3. –ü–æ–¥—Ö–æ–¥–∏—Ç–µ/–æ—Ç—Ö–æ–¥–∏—Ç–µ –æ—Ç —Å—Ç–µ–Ω');
                    addLog('4. –î–≤–∏–≥–∞–π—Ç–µ –≥–æ–ª–æ–≤–æ–π –º–µ–¥–ª–µ–Ω–Ω–æ');
                }
                
                if (frameCount === 180) {
                    addLog('ü§î –í—Å–µ –µ—â–µ –Ω–µ –≤–∏–¥–Ω–æ –∫—É–±?');
                    addLog('üîß –ü—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤:');
                    addLog('- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö WebXR');
                    addLog('- –ú–∞—Å—à—Ç–∞–±–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞');
                    addLog('- –ú–∞—Ç—Ä–∏—Ü–∞—Ö —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏');
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
            if (chairCube) {
                chairCube.rotation.y = time * 0.001; // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                chairCube.rotation.x = Math.sin(time * 0.002) * 0.1; // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ
            }
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startSimpleChair);
            addLog('ü™ë Simple Chair –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –¢–æ–ª—å–∫–æ –û–î–ò–ù –±–æ–ª—å—à–æ–π –∫—Ä–∞—Å–Ω—ã–π –∫—É–±');
        });
    </script>
</body>
