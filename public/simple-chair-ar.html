<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ë Simple AR Chair | –ë–µ–∑ ES Modules</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .starting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
        }
        
        .start-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #8B4513, #CD853F);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }
        
        .log {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .hidden { display: none; }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        
        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, #8B4513, #CD853F);
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="starting-screen" class="starting-screen">
        <div class="start-card">
            <h1>ü™ë Simple AR Chair</h1>
            <p style="margin: 10px 0 20px; opacity: 0.8;">
                –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ ES Modules
            </p>
            <button id="start-btn" class="start-btn">
                üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ SIMPLE AR
            </button>
            
            <div id="log" class="log">
                üìù –ó–∞–≥—Ä—É–∑–∫–∞ Simple AR...<br>
            </div>
        </div>
    </div>

    <!-- AR –∫–æ–Ω—Ç—Ä–æ–ª—ã -->
    <div id="controls" class="controls hidden">
        <button id="place-btn" class="btn">ü™ë –†–ê–ó–ú–ï–°–¢–ò–¢–¨</button>
        <button id="clear-btn" class="btn">üóëÔ∏è –û–ß–ò–°–¢–ò–¢–¨</button>
        <button id="exit-btn" class="btn">‚ùå –í–´–•–û–î</button>
    </div>

    <!-- –û–ë–´–ß–ù–´–ô JAVASCRIPT –ë–ï–ó MODULES -->
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let hitTestSource = null;
        let referenceSpace = null;
        let reticle = null;
        let placedObjects = [];
        let chairTemplate = null;
        
        const log = document.getElementById('log');
        const startingScreen = document.getElementById('starting-screen');
        const controls = document.getElementById('controls');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        function checkBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isTelegram = userAgent.includes('telegram');
            
            if (isTelegram) {
                addLog('‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω Telegram –±—Ä–∞—É–∑–µ—Ä!');
                addLog('üí° –õ—É—á—à–µ –æ—Ç–∫—Ä—ã—Ç—å –≤ Chrome');
            }
            
            addLog('üì± User Agent: ' + navigator.userAgent);
            addLog('üîí HTTPS: ' + (location.protocol === 'https:' ? '–î–∞ ‚úÖ' : '–ù–µ—Ç ‚ùå'));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR
        async function startAR() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebXR Polyfill...');
                
                // Polyfill –µ—Å–ª–∏ –Ω—É–∂–µ–Ω
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('‚úÖ WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                addLog('‚úÖ WebXR –Ω–∞–π–¥–µ–Ω');
                
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!arSupported) {
                    throw new Error('AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                addLog('‚úÖ AR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –ó–∞–ø—Ä–æ—Å —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                startingScreen.classList.add('hidden');
                controls.classList.remove('hidden');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                await initRenderer();
                createScene();
                await loadChair();
                await setupHitTest();
                
                session.requestAnimationFrame(onXRFrame);
                setupControls();
                
                addLog('üéâ AR –≥–æ—Ç–æ–≤!');
                
            } catch (error) {
                addLog('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ SIMPLE AR';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
        async function initRenderer() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true
            });
            
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            await session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });
            
            addLog('‚úÖ –†–µ–Ω–¥–µ—Ä–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
        function createScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 4, 3);
            scene.add(directionalLight);
            
            // Reticle
            const reticleGeometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xCD853F,
                transparent: true,
                opacity: 0.8
            });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            addLog('‚úÖ 3D —Å—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞
        async function loadChair() {
            return new Promise((resolve, reject) => {
                const loader = new THREE.GLTFLoader();
                
                addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞...');
                
                loader.load(
                    '/models/chair-modern.glb',
                    (gltf) => {
                        chairTemplate = gltf.scene.clone();
                        chairTemplate.scale.set(0.5, 0.5, 0.5);
                        addLog('‚úÖ –ö—Ä–µ—Å–ª–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                        resolve();
                    },
                    undefined,
                    (error) => {
                        addLog('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ');
                        createFallbackChair();
                        resolve();
                    }
                );
            });
        }

        // –ü—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ
        function createFallbackChair() {
            const group = new THREE.Group();
            
            // –°–∏–¥–µ–Ω—å–µ
            const seatGeometry = new THREE.BoxGeometry(0.6, 0.1, 0.6);
            const seatMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.4;
            group.add(seat);
            
            // –°–ø–∏–Ω–∫–∞
            const backGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.1);
            const backMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
            const back = new THREE.Mesh(backGeometry, backMaterial);
            back.position.set(0, 0.7, -0.25);
            group.add(back);
            
            chairTemplate = group;
            addLog('üîß –ü—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ');
        }

        // Hit testing
        async function setupHitTest() {
            try {
                referenceSpace = await session.requestReferenceSpace('local');
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                addLog('‚úÖ Hit test –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
            } catch (error) {
                addLog('‚ö†Ô∏è Hit test –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }

        // –†–µ–Ω–¥–µ—Ä –ª—É–ø
        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            
            // Hit testing
            if (hitTestSource && referenceSpace) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    
                    if (pose) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                } else {
                    reticle.visible = false;
                }
            }
            
            renderer.render(scene, camera);
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –∫—Ä–µ—Å–ª–∞
        function placeChair(matrix = null) {
            if (!chairTemplate) return;
            
            const chair = chairTemplate.clone();
            
            if (matrix && reticle.visible) {
                chair.matrix.fromArray(matrix);
                chair.matrixAutoUpdate = false;
                addLog('ü™ë –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏');
            } else {
                chair.position.set(0, -0.3, -1.5);
                addLog('ü™ë –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π');
            }
            
            scene.add(chair);
            placedObjects.push(chair);
        }

        // –ö–æ–Ω—Ç—Ä–æ–ª—ã
        function setupControls() {
            // –ö–∞—Å–∞–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞
            session.addEventListener('select', (event) => {
                if (reticle.visible) {
                    placeChair(reticle.matrix.elements);
                }
            });

            document.getElementById('place-btn').onclick = () => placeChair();
            
            document.getElementById('clear-btn').onclick = () => {
                placedObjects.forEach(obj => scene.remove(obj));
                placedObjects = [];
                addLog('üóëÔ∏è –ö—Ä–µ—Å–ª–∞ —É–¥–∞–ª–µ–Ω—ã');
            };

            document.getElementById('exit-btn').onclick = () => session.end();

            session.addEventListener('end', () => {
                startingScreen.classList.remove('hidden');
                controls.classList.add('hidden');
                addLog('üîö AR –∑–∞–≤–µ—Ä—à–µ–Ω');
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            checkBrowser();
            
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', startAR);
            
            addLog('üîß Simple AR –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
        });
    </script>
</body>
</html>
