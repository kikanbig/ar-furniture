</head>
<body>
    <h1>üîß AR Fixed Positioning</h1>
    <p>–ü–†–ê–í–ò–õ–¨–ù–û–ï —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ –≤ AR –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –§–ò–ö–°–ò–†–û–í–ê–ù–ù–û–ï AR
    </button>
    
    <div id="log" class="log">
        üìù AR Fixed Positioning –≥–æ—Ç–æ–≤...<br>
    </div>
    
    <div id="controls" class="controls hidden">
        <button id="place-fixed" class="btn">üì¶ –ó–ê–ö–†–ï–ü–ò–¢–¨ –û–ë–™–ï–ö–¢</button>
        <button id="place-hit" class="btn">üéØ –ù–ê –ü–û–í–ï–†–•–ù–û–°–¢–¨</button>
        <button id="clear-all" class="btn">üóëÔ∏è –û–ß–ò–°–¢–ò–¢–¨</button>
        <button id="exit-btn" class="btn">‚ùå –í–´–•–û–î</button>
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let hitTestSource = null;
        let reticle = null;
        let placedObjects = [];
        let frameCount = 0;
        let chairModel = null;
        
        const log = document.getElementById('log');
        const controls = document.getElementById('controls');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startFixedAR() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫ Fixed AR...';
            
            try {
                addLog('üîß === AR FIXED POSITIONING ===');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    addLog('üîß –ê–∫—Ç–∏–≤–∞—Ü–∏—è WebXR Polyfill...');
                    const polyfill = new WebXRPolyfill();
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                addLog('‚úÖ WebXR –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                // AR –ø–æ–¥–¥–µ—Ä–∂–∫–∞
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!arSupported) {
                    throw new Error('AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                addLog('‚úÖ AR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ —Å hit-testing
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞
                await setupRenderer();
                setupScene();
                await setupHitTest();
                await loadChair();
                
                // –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: —Ä–∞–∑–º–µ—â–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –ü–†–ê–í–ò–õ–¨–ù–û
                await placeObjectsCorrectly();
                
                // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                session.requestAnimationFrame(onXRFrame);
                
                // UI
                document.getElementById('start-btn').innerHTML = '‚úÖ AR –†–ê–ë–û–¢–ê–ï–¢';
                controls.classList.remove('hidden');
                
                setupControls();
                
                addLog('üéâ Fixed AR –∑–∞–ø—É—â–µ–Ω!');
                addLog('üìç –û–±—ä–µ–∫—Ç—ã —Ç–µ–ø–µ—Ä—å –ü–†–ê–í–ò–õ–¨–ù–û —Ä–∞–∑–º–µ—â–µ–Ω—ã –≤ AR!');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –§–ò–ö–°–ò–†–û–í–ê–ù–ù–û–ï AR';
            }
        }

        async function setupRenderer() {
            addLog('üîß === –ù–ê–°–¢–†–û–ô–ö–ê –†–ï–ù–î–ï–†–ï–†–ê ===');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { 
                xrCompatible: true,
                alpha: true,
                antialias: true,
                depth: true
            });
            
            if (!gl) {
                throw new Error('WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ —Å–æ–∑–¥–∞–Ω!');
            }
            
            addLog('‚úÖ WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç —Å–æ–∑–¥–∞–Ω');
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ XR —Ä–µ–Ω–¥–µ—Ä–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
        }

        function setupScene() {
            addLog('üé® === –°–û–ó–î–ê–ù–ò–ï –°–¶–ï–ù–´ ===');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –û—á–µ–Ω—å —è—Ä–∫–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Reticle –¥–ª—è hit-testing
            const reticleGeometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00FF00,
                transparent: true,
                opacity: 0.8
            });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞ —Å reticle');
        }

        async function setupHitTest() {
            try {
                referenceSpace = await session.requestReferenceSpace('local');
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                addLog('‚úÖ Hit test –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
            } catch (error) {
                addLog('‚ö†Ô∏è Hit test –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ' + error.message);
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –±–µ–∑ hit-test
                referenceSpace = await session.requestReferenceSpace('local');
            }
        }

        async function loadChair() {
            return new Promise((resolve) => {
                const loader = new THREE.GLTFLoader();
                
                addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞ chair-modern.glb...');
                
                loader.load(
                    '/models/chair-modern.glb',
                    function(gltf) {
                        chairModel = gltf.scene.clone();
                        chairModel.scale.set(0.3, 0.3, 0.3);
                        
                        chairModel.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        addLog('‚úÖ –ö—Ä–µ—Å–ª–æ chair-modern.glb –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                        resolve();
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        if (percent % 25 === 0) {
                            addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞: ' + percent + '%');
                        }
                    },
                    function(error) {
                        addLog('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ');
                        createFallbackChair();
                        resolve();
                    }
                );
            });
        }

        function createFallbackChair() {
            const group = new THREE.Group();
            
            // –Ø–†–ö–û–ï –°–ò–î–ï–ù–¨–ï  
            const seatGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.8);
            const seatMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF6B35,
                emissive: 0x441100
            });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.4;
            group.add(seat);
            
            // –Ø–†–ö–ê–Ø –°–ü–ò–ù–ö–ê
            const backGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.1);
            const backMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF4444,
                emissive: 0x220000
            });
            const back = new THREE.Mesh(backGeometry, backMaterial);
            back.position.set(0, 0.8, -0.35);
            group.add(back);
            
            // –ù–û–ñ–ö–ò
            const legGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.4);
            const legMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x8B4513,
                emissive: 0x221100
            });
            
            const legPositions = [
                [-0.3, 0.2, -0.3],
                [0.3, 0.2, -0.3],
                [-0.3, 0.2, 0.3],
                [0.3, 0.2, 0.3]
            ];
            
            legPositions.forEach(function(pos) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos[0], pos[1], pos[2]);
                group.add(leg);
            });
            
            chairModel = group;
            addLog('üîß –ü—Ä–æ—Å—Ç–æ–µ —è—Ä–∫–æ–µ –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ');
        }

        // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
        async function placeObjectsCorrectly() {
            addLog('üéØ === –ü–†–ê–í–ò–õ–¨–ù–û–ï –†–ê–ó–ú–ï–©–ï–ù–ò–ï –û–ë–™–ï–ö–¢–û–í ===');
            
            // 1. –û–ë–™–ï–ö–¢ –ü–†–ò–í–Ø–ó–ê–ù–ù–´–ô –ö –ö–ê–ú–ï–†–ï (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω)
            const cameraAttachedCube = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 0.1, 0.1),
                new THREE.MeshBasicMaterial({ color: 0xFF0000, emissive: 0x330000 })
            );
            
            // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫ –∫–∞–º–µ—Ä–µ —á–µ—Ä–µ–∑ –≥—Ä—É–ø–ø—É
            const cameraGroup = new THREE.Group();
            cameraAttachedCube.position.set(0, 0, -0.5); // 50—Å–º –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            cameraGroup.add(cameraAttachedCube);
            scene.add(cameraGroup);
            placedObjects.push({ object: cameraAttachedCube, type: 'camera-attached' });
            
            addLog('‚úÖ –ö—Ä–∞—Å–Ω—ã–π –∫—É–± –ø—Ä–∏–≤—è–∑–∞–Ω –∫ –∫–∞–º–µ—Ä–µ (-0.5–º)');
            
            // 2. –û–ë–™–ï–ö–¢ –ù–ê –§–ò–ö–°–ò–†–û–í–ê–ù–ù–û–ô –ü–û–ó–ò–¶–ò–ò –í –†–ï–§–ï–†–ï–ù–°–ù–û–ú –ü–†–û–°–¢–†–ê–ù–°–¢–í–ï
            if (referenceSpace) {
                const fixedCube = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.2),
                    new THREE.MeshBasicMaterial({ color: 0x00FF00, emissive: 0x003300 })
                );
                
                // –†–∞–∑–º–µ—â–∞–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                fixedCube.position.set(0, 0, -1); // 1–º –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–µ–π
                scene.add(fixedCube);
                placedObjects.push({ object: fixedCube, type: 'fixed-position' });
                
                addLog('‚úÖ –ó–µ–ª–µ–Ω—ã–π –∫—É–± –Ω–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ (-1–º)');
            }
            
            // 3. –ö–†–ï–°–õ–û –ù–ê –§–ò–ö–°–ò–†–û–í–ê–ù–ù–û–ô –ü–û–ó–ò–¶–ò–ò
            if (chairModel) {
                const chair = chairModel.clone();
                chair.position.set(0.5, -0.5, -1.5); // –°–ø—Ä–∞–≤–∞, —á—É—Ç—å –Ω–∏–∂–µ, –¥–∞–ª—å—à–µ
                scene.add(chair);
                placedObjects.push({ object: chair, type: 'chair-fixed' });
                
                addLog('‚úÖ –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –Ω–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏');
                addLog('üìç –ü–æ–∑–∏—Ü–∏—è –∫—Ä–µ—Å–ª–∞: (0.5, -0.5, -1.5)');
            }
            
            addLog('üéØ –í—Å–µ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤ —Ä–∞–∑–º–µ—â–µ–Ω–æ: ' + placedObjects.length);
            addLog('üìã –î–û–õ–ñ–ù–´ –ë–´–¢–¨ –í–ò–î–ù–´:');
            addLog('  üî¥ –ö—Ä–∞—Å–Ω—ã–π –∫—É–± - –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π');
            addLog('  üü¢ –ó–µ–ª–µ–Ω—ã–π –∫—É–± - –Ω–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏');
            addLog('  ü™ë –ö—Ä–µ—Å–ª–æ - —Å–ø—Ä–∞–≤–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞');
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // Hit testing –¥–ª—è reticle
            if (hitTestSource && referenceSpace) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    
                    if (pose) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                } else {
                    reticle.visible = false;
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º camera-attached –æ–±—ä–µ–∫—Ç—ã
            const cameraGroup = scene.children.find(child => child.type === 'Group');
            if (cameraGroup && frame.getViewerPose) {
                try {
                    const viewerPose = frame.getViewerPose(referenceSpace);
                    if (viewerPose) {
                        const viewMatrix = viewerPose.views[0].transform.matrix;
                        // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–º–µ—Ä—ã –∫ –≥—Ä—É–ø–ø–µ
                        cameraGroup.matrix.fromArray(viewMatrix);
                        cameraGroup.matrixAutoUpdate = false;
                    }
                } catch (e) {
                    // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
            if (placedObjects.length > 0) {
                placedObjects.forEach((item, index) => {
                    if (item.object && item.object.rotation) {
                        item.object.rotation.y = time * 0.001 * (index + 1);
                    }
                });
            }
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 60 === 0) {
                addLog('üîÑ Frame ' + frameCount + ' - –æ–±—ä–µ–∫—Ç—ã –∞–Ω–∏–º–∏—Ä—É—é—Ç—Å—è');
            }
            
            renderer.render(scene, camera);
        }

        function placeChairAtReticle() {
            if (!chairModel) {
                addLog('‚ö†Ô∏è –ö—Ä–µ—Å–ª–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                return;
            }
            
            if (reticle.visible) {
                const chair = chairModel.clone();
                chair.matrix.fromArray(reticle.matrix.elements);
                chair.matrixAutoUpdate = false;
                scene.add(chair);
                placedObjects.push({ object: chair, type: 'hit-test-placed' });
                
                addLog('ü™ë –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –Ω–∞ –Ω–∞–π–¥–µ–Ω–Ω–æ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏');
                addLog('üìç Matrix: ' + reticle.matrix.elements.slice(12, 15).map(x => x.toFixed(2)).join(', '));
            } else {
                addLog('‚ö†Ô∏è –ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –∏—â–∏—Ç–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏');
            }
        }

        function placeFixedObject() {
            const randomCube = new THREE.Mesh(
                new THREE.BoxGeometry(0.15, 0.15, 0.15),
                new THREE.MeshBasicMaterial({ 
                    color: Math.random() * 0xffffff,
                    emissive: Math.random() * 0x333333
                })
            );
            
            // –†–∞–∑–º–µ—â–∞–µ–º –≤ —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            randomCube.position.set(
                (Math.random() - 0.5) * 2,  // -1 –¥–æ 1
                (Math.random() - 0.5) * 1,  // -0.5 –¥–æ 0.5
                -0.5 - Math.random() * 2    // –æ—Ç -0.5 –¥–æ -2.5
            );
            
            scene.add(randomCube);
            placedObjects.push({ object: randomCube, type: 'random-fixed' });
            
            addLog('üì¶ –°–ª—É—á–∞–π–Ω—ã–π –∫—É–± —Ä–∞–∑–º–µ—â–µ–Ω: (' + 
                   randomCube.position.x.toFixed(2) + ', ' + 
                   randomCube.position.y.toFixed(2) + ', ' + 
                   randomCube.position.z.toFixed(2) + ')');
        }

        function clearAllObjects() {
            placedObjects.forEach(item => {
                if (item.object.parent) {
                    item.object.parent.remove(item.object);
                }
            });
            placedObjects = [];
            
            // –ü–µ—Ä–µ-—Å–æ–∑–¥–∞–µ–º –±–∞–∑–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
            placeObjectsCorrectly();
            
            addLog('üóëÔ∏è –í—Å–µ –æ–±—ä–µ–∫—Ç—ã –æ—á–∏—â–µ–Ω—ã –∏ –ø–µ—Ä–µ-—Å–æ–∑–¥–∞–Ω—ã');
        }

        function setupControls() {
            document.getElementById('place-fixed').addEventListener('click', placeFixedObject);
            document.getElementById('place-hit').addEventListener('click', placeChairAtReticle);
            document.getElementById('clear-all').addEventListener('click', clearAllObjects);
            
            document.getElementById('exit-btn').addEventListener('click', function() {
                session.end();
            });

            session.addEventListener('end', function() {
                addLog('üîö AR —Å–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                location.reload();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startFixedAR);
            addLog('üîß AR Fixed Positioning –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
