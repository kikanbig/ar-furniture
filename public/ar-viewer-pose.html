<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÅÔ∏è AR Viewer Pose | –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ viewer pose</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #00ff00;
            position: relative;
            z-index: 9999;
        }
        
        .hidden { display: none; }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>üëÅÔ∏è AR Viewer Pose</h1>
    <p>–†–∞–∑–º–µ—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ —á–µ—Ä–µ–∑ WebXR viewer pose</p>
    
    <button id="start-btn" class="start-btn">
        üëÅÔ∏è –ó–ê–ü–£–°–¢–ò–¢–¨ VIEWER POSE
    </button>
    
    <div id="log" class="log">
        üìù Viewer Pose –≥–æ—Ç–æ–≤...<br>
        üéØ –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ WebXR –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã<br>
    </div>
    
    <div id="status" class="status hidden">
        ‚è±Ô∏è Frame: 0<br>
        üì¶ –û–±—ä–µ–∫—Ç–æ–≤: 0<br>
        üëÅÔ∏è Viewer Pose: –ù–ï–¢
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let frameCount = 0;
        let objects = [];
        let viewerPoseMatrix = new THREE.Matrix4();
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startViewerPoseAR() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('üëÅÔ∏è === VIEWER POSE AR ===');
                addLog('üéØ –¶–µ–ª—å: —Ä–∞–∑–º–µ—â–∞—Ç—å –æ–±—ä–µ–∫—Ç—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≥–æ–ª–æ–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ AR —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // Reference space - LOCAL –¥–ª—è tracking –≥–æ–ª–æ–≤—ã
                referenceSpace = await session.requestReferenceSpace('local');
                addLog('‚úÖ Local reference space –ø–æ–ª—É—á–µ–Ω');
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                await setupRenderer();
                setupScene();
                createStaticObjects();
                
                // –ó–∞–ø—É—Å–∫
                session.requestAnimationFrame(onXRFrame);
                
                startBtn.innerHTML = '‚úÖ VIEWER POSE –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ Viewer Pose AR –∑–∞–ø—É—â–µ–Ω!');
                addLog('üëÅÔ∏è –û–±—ä–µ–∫—Ç—ã —Ä–∞–∑–º–µ—â–∞—é—Ç—Å—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ì–û–õ–û–í–´ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üëÅÔ∏è –ó–ê–ü–£–°–¢–ò–¢–¨ VIEWER POSE';
            }
        }

        async function setupRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ –†–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤');
        }

        function setupScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.AmbientLight(0xffffff, 5.0);
            scene.add(light);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        function createStaticObjects() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –°–¢–ê–¢–ò–ß–ï–°–ö–ò–• –û–ë–™–ï–ö–¢–û–í ===');
            
            // –≠—Ç–∏ –æ–±—ä–µ–∫—Ç—ã –±—É–¥—É—Ç —Ä–∞–∑–º–µ—â–µ–Ω—ã –≤ –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
            // –±–µ–∑ –ø—Ä–∏–≤—è–∑–∫–∏ –∫ viewer pose (—Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–±)
            
            // 1. –û–ì–†–û–ú–ù–´–ô –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –≤ origin
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF0000,
                emissive: 0x330000
            });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0, 0); // –ü—Ä—è–º–æ –≤ origin
            scene.add(cube);
            objects.push({object: cube, name: 'origin-cube', type: 'static'});
            addLog('‚úÖ –ö—Ä–∞—Å–Ω—ã–π –∫—É–± –≤ origin (0, 0, 0)');
            
            // 2. –ó–µ–ª–µ–Ω—ã–π –∫—É–± —Å–ø—Ä–∞–≤–∞
            const greenCube = new THREE.Mesh(cubeGeometry, new THREE.MeshBasicMaterial({ 
                color: 0x00FF00, emissive: 0x003300 
            }));
            greenCube.position.set(3, 0, 0); 
            scene.add(greenCube);
            objects.push({object: greenCube, name: 'right-cube', type: 'static'});
            addLog('‚úÖ –ó–µ–ª–µ–Ω—ã–π –∫—É–± —Å–ø—Ä–∞–≤–∞ (3, 0, 0)');
            
            // 3. –°–∏–Ω–∏–π –∫—É–± —Å–ª–µ–≤–∞  
            const blueCube = new THREE.Mesh(cubeGeometry, new THREE.MeshBasicMaterial({ 
                color: 0x0000FF, emissive: 0x000033 
            }));
            blueCube.position.set(-3, 0, 0);
            scene.add(blueCube);
            objects.push({object: blueCube, name: 'left-cube', type: 'static'});
            addLog('‚úÖ –°–∏–Ω–∏–π –∫—É–± —Å–ª–µ–≤–∞ (-3, 0, 0)');
            
            addLog('üì¶ –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ–±—ä–µ–∫—Ç—ã —Å–æ–∑–¥–∞–Ω—ã: ' + objects.filter(o => o.type === 'static').length);
        }

        function createViewerRelativeObjects(viewerPose) {
            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏ –≥–æ–ª–æ–≤—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            
            if (objects.filter(o => o.type === 'viewer-relative').length > 0) {
                return; // –£–∂–µ —Å–æ–∑–¥–∞–Ω—ã
            }
            
            addLog('üëÅÔ∏è === –°–û–ó–î–ê–ù–ò–ï –û–ë–™–ï–ö–¢–û–í –û–¢–ù–û–°–ò–¢–ï–õ–¨–ù–û VIEWER ===');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –≥–æ–ª–æ–≤—ã
            const transform = viewerPose.transform;
            const position = transform.position;
            const orientation = transform.orientation;
            
            addLog(`üëÅÔ∏è Viewer –ø–æ–∑–∏—Ü–∏—è: (${position.x.toFixed(2)}, ${position.y.toFixed(2)}, ${position.z.toFixed(2)})`);
            addLog(`üëÅÔ∏è Viewer –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è: (${orientation.x.toFixed(2)}, ${orientation.y.toFixed(2)}, ${orientation.z.toFixed(2)}, ${orientation.w.toFixed(2)})`);
            
            // 1. –ñ–µ–ª—Ç—ã–π –∫—É–± 50—Å–º –ü–ï–†–ï–î –≥–æ–ª–æ–≤–æ–π
            const yellowGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const yellowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFFF00, 
                emissive: 0x333300
            });
            const yellowCube = new THREE.Mesh(yellowGeometry, yellowMaterial);
            
            // –†–∞–∑–º–µ—â–∞–µ–º –ø–µ—Ä–µ–¥ –≥–æ–ª–æ–≤–æ–π –∏—Å–ø–æ–ª—å–∑—É—è viewer transform
            const viewerMatrix = new THREE.Matrix4();
            viewerMatrix.compose(
                new THREE.Vector3(position.x, position.y, position.z),
                new THREE.Quaternion(orientation.x, orientation.y, orientation.z, orientation.w),
                new THREE.Vector3(1, 1, 1)
            );
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –Ω–∞ 50—Å–º –≤–ø–µ—Ä–µ–¥ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≥–æ–ª–æ–≤—ã
            const forwardOffset = new THREE.Vector3(0, 0, -0.5);
            forwardOffset.applyMatrix4(viewerMatrix);
            yellowCube.position.copy(forwardOffset);
            
            scene.add(yellowCube);
            objects.push({object: yellowCube, name: 'forward-cube', type: 'viewer-relative'});
            addLog('‚úÖ –ñ–µ–ª—Ç—ã–π –∫—É–± 50—Å–º –ü–ï–†–ï–î –≥–æ–ª–æ–≤–æ–π');
            
            // 2. –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫—É–± 30—Å–º –°–ü–†–ê–í–ê –æ—Ç –≥–æ–ª–æ–≤—ã
            const purpleGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const purpleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF00FF, 
                emissive: 0x330033
            });
            const purpleCube = new THREE.Mesh(purpleGeometry, purpleMaterial);
            
            const rightOffset = new THREE.Vector3(0.3, 0, 0);
            rightOffset.applyMatrix4(viewerMatrix);
            purpleCube.position.copy(rightOffset);
            
            scene.add(purpleCube);
            objects.push({object: purpleCube, name: 'right-relative-cube', type: 'viewer-relative'});
            addLog('‚úÖ –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫—É–± 30—Å–º –°–ü–†–ê–í–ê –æ—Ç –≥–æ–ª–æ–≤—ã');
            
            // 3. –û—Ä–∞–Ω–∂–µ–≤—ã–π –∫—É–± 20—Å–º –°–í–ï–†–•–£ –æ—Ç –≥–æ–ª–æ–≤—ã
            const orangeGeometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
            const orangeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFA500, 
                emissive: 0x332200
            });
            const orangeCube = new THREE.Mesh(orangeGeometry, orangeMaterial);
            
            const upOffset = new THREE.Vector3(0, 0.2, 0);
            upOffset.applyMatrix4(viewerMatrix);
            orangeCube.position.copy(upOffset);
            
            scene.add(orangeCube);
            objects.push({object: orangeCube, name: 'up-relative-cube', type: 'viewer-relative'});
            addLog('‚úÖ –û—Ä–∞–Ω–∂–µ–≤—ã–π –∫—É–± 20—Å–º –°–í–ï–†–•–£ –æ—Ç –≥–æ–ª–æ–≤—ã');
            
            addLog('üëÅÔ∏è Viewer-relative –æ–±—ä–µ–∫—Ç—ã —Å–æ–∑–¥–∞–Ω—ã: ' + objects.filter(o => o.type === 'viewer-relative').length);
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –ü–æ–ª—É—á–∞–µ–º viewer pose
            let viewerPose = null;
            let viewerPoseText = '–ù–ï–¢';
            
            try {
                viewerPose = frame.getViewerPose(referenceSpace);
                if (viewerPose) {
                    viewerPoseText = '–ï–°–¢–¨';
                    
                    // –°–æ–∑–¥–∞–µ–º viewer-relative –æ–±—ä–µ–∫—Ç—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–æ–ª—É—á–µ–Ω–∏–∏ pose
                    if (frameCount === 30) { // –°–æ–∑–¥–∞–µ–º –Ω–∞ 30 –∫–∞–¥—Ä–µ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
                        createViewerRelativeObjects(viewerPose);
                    }
                    
                    // –õ–æ–≥–∏—Ä—É–µ–º viewer pose –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
                    if (frameCount % 60 === 0) {
                        const pos = viewerPose.transform.position;
                        addLog(`üëÅÔ∏è Viewer –ø–æ–∑–∏—Ü–∏—è: (${pos.x.toFixed(2)}, ${pos.y.toFixed(2)}, ${pos.z.toFixed(2)})`);
                    }
                }
            } catch (error) {
                if (frameCount < 10) {
                    addLog('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è viewer pose: ' + error.message);
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = `‚è±Ô∏è Frame: ${frameCount}<br>üì¶ –û–±—ä–µ–∫—Ç–æ–≤: ${objects.length}<br>üëÅÔ∏è Viewer Pose: ${viewerPoseText}`;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
            if (frameCount % 60 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ ${objects.length} –æ–±—ä–µ–∫—Ç–æ–≤ (${objects.filter(o => o.type === 'static').length} static, ${objects.filter(o => o.type === 'viewer-relative').length} viewer)`);
                
                if (frameCount === 60 && objects.length === 3) {
                    addLog('‚ö†Ô∏è –¢–æ–ª—å–∫–æ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ–±—ä–µ–∫—Ç—ã - viewer pose –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                if (frameCount === 180 && viewerPose === null) {
                    addLog('üîß Viewer pose –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω - –ø—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ WebXR implementation');
                    addLog('üí° –ü–æ–ø—Ä–æ–±—É–π—Ç–µ:');
                    addLog('- –î–≤–∏–≥–∞—Ç—å –≥–æ–ª–æ–≤–æ–π –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ tracking');
                    addLog('- –ü—Ä–æ–≤–µ—Ä–∏—Ç—å WebXR —Ñ–ª–∞–≥–∏ –≤ Chrome');
                    addLog('- –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä');
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
            const rotationSpeed = time * 0.002;
            objects.forEach((item, index) => {
                if (item.object && item.object.rotation) {
                    item.object.rotation.x = rotationSpeed * (index + 1);
                    item.object.rotation.y = rotationSpeed * (index + 1) * 1.5;
                }
            });
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startViewerPoseAR);
            addLog('üëÅÔ∏è Viewer Pose AR –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –ü–æ–ø—Ä–æ–±—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥ —Å WebXR poses');
        });
    </script>
</body>
