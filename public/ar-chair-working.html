<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ë AR Chair Working | –†–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ Debug Spaces</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 20px 40px;

        }

            max-height: 350px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #9c27b0;
        }
        
        .hidden { display: none; }

            position: fixed;
            top: 10px;
            right: 10px;

            z-index: 9999;
            max-width: 180px;
        }
    </style>
</head>
<body>
    <h1>ü™ë AR Chair Working</h1>
    <p>–†–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ Debug Spaces - —Ç–æ–ª—å–∫–æ –∫—Ä–µ—Å–ª–æ</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–ë–û–ß–ï–ï –ö–†–ï–°–õ–û
    </button>
    
    <div id="log" class="log">
        üìù Chair Working –≥–æ—Ç–æ–≤...<br>
        üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces<br>
    </div>
    
    <div id="status" class="status hidden">
        ‚è±Ô∏è Frame: 0<br>
        üì¶ Spaces: 0<br>
        ü™ë –ö—Ä–µ—Å–µ–ª: 0
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpaces = {};
        let frameCount = 0;
        let objects = [];
        let chairTemplate = null;
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startChairWorking() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('ü™ë === CHAIR WORKING AR ===');
                addLog('üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ AR —Å–µ—Å—Å–∏–∏ (–¢–û–ß–ù–û –∫–∞–∫ –≤ Debug Spaces)
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['local-floor', 'unbounded']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –í–°–ï reference spaces (–∫–∞–∫ –≤ Debug Spaces)
                await testAllReferenceSpaces();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞ (–¢–û–ß–ù–û –∫–∞–∫ –≤ Debug Spaces)
                await setupRenderer();
                setupScene();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—Ä–µ—Å–ª–æ
                await loadChair();
                
                // –°–æ–∑–¥–∞–µ–º –∫—Ä–µ—Å–ª–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ working space (–∫–∞–∫ –≤ Debug Spaces)
                await createChairsForSpaces();
                
                // –ó–∞–ø—É—Å–∫
                session.requestAnimationFrame(onXRFrame);
                
                startBtn.innerHTML = '‚úÖ CHAIR WORKING –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ Chair Working –∑–∞–ø—É—â–µ–Ω!');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–ë–û–ß–ï–ï –ö–†–ï–°–õ–û';
            }
        }

        async function testAllReferenceSpaces() {
            addLog('üîç === –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï REFERENCE SPACES ===');
            
            const spacesToTest = ['viewer', 'local', 'local-floor', 'unbounded'];
            
            for (const spaceName of spacesToTest) {
                try {
                    const space = await session.requestReferenceSpace(spaceName);
                    referenceSpaces[spaceName] = space;
                    addLog(`‚úÖ ${spaceName} space - –î–û–°–¢–£–ü–ï–ù`);
                } catch (error) {
                    addLog(`‚ùå ${spaceName} space - –ù–ï –î–û–°–¢–£–ü–ï–ù: ${error.message}`);
                }
            }
            
            const availableSpaces = Object.keys(referenceSpaces);
            addLog(`üìä –î–æ—Å—Ç—É–ø–Ω–æ spaces: ${availableSpaces.length} –∏–∑ ${spacesToTest.length}`);
            addLog(`üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ: ${availableSpaces.join(', ')}`);
        }

        async function setupRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ –†–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤');
        }

        function setupScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï –æ—Å–≤–µ—â–µ–Ω–∏–µ (–∫–∞–∫ –≤ Debug Spaces)
            const light = new THREE.AmbientLight(0xffffff, 5.0);
            scene.add(light);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        async function loadChair() {
            return new Promise((resolve) => {
                const loader = new THREE.GLTFLoader();
                
                addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–∞—Å–∏–≤–æ–≥–æ –∫—Ä–µ—Å–ª–∞ AR-Code-1683008719374.glb...');
                
                loader.load(
                    '/models/AR-Code-1683008719374.glb',
                    function(gltf) {
                        chairTemplate = gltf.scene.clone();
                        chairTemplate.scale.set(0.3, 0.3, 0.3);
                        
                        // –ü–†–ò–ú–ï–ù–Ø–ï–ú –ü–†–û–í–ï–†–ï–ù–ù–´–ô –ü–û–î–•–û–î –∏–∑ Debug Spaces
                        chairTemplate.traverse(function(child) {
                            if (child.isMesh) {
                                // –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –º–∞—Ç–µ—Ä–∏–∞–ª—ã –Ω–∞ MeshBasicMaterial —Å emissive
                                child.material = new THREE.MeshBasicMaterial({
                                    color: 0x8B4513, // –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ü–≤–µ—Ç –∫—Ä–µ—Å–ª–∞
                                    emissive: 0x332211, // –ö–æ—Ä–∏—á–Ω–µ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                                    emissiveIntensity: 0.3
                                });
                            }
                        });
                        
                        addLog('‚úÖ –ö—Ä–µ—Å–ª–æ chair-modern.glb –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                        resolve();
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        if (percent % 25 === 0) {
                            addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞: ' + percent + '%');
                        }
                    },
                    function(error) {
                        addLog('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ');
                        createFallbackChair();
                        resolve();
                    }
                );
            });
        }

        function createFallbackChair() {
            const group = new THREE.Group();
            
            // –ü–†–û–í–ï–†–ï–ù–ù–´–ï –º–∞—Ç–µ—Ä–∏–∞–ª—ã (–∫–∞–∫ –≤ Debug Spaces)
            const seatMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x8B4513,
                emissive: 0x332211,
                emissiveIntensity: 0.3
            });
            
            const backMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x654321,
                emissive: 0x221100,
                emissiveIntensity: 0.3
            });
            
            const legMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x2F1B14,
                emissive: 0x110800,
                emissiveIntensity: 0.3
            });
            
            // –°–∏–¥–µ–Ω—å–µ
            const seatGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.8);
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.4;
            group.add(seat);
            
            // –°–ø–∏–Ω–∫–∞
            const backGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.1);
            const back = new THREE.Mesh(backGeometry, backMaterial);
            back.position.set(0, 0.8, -0.35);
            group.add(back);
            
            // –ù–æ–∂–∫–∏
            const legGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.4);
            const legPositions = [
                [-0.3, 0.2, -0.3], [0.3, 0.2, -0.3], 
                [-0.3, 0.2, 0.3], [0.3, 0.2, 0.3]
            ];
            
            legPositions.forEach(function(pos) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos[0], pos[1], pos[2]);
                group.add(leg);
            });
            
            chairTemplate = group;
            addLog('üîß –ü—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ —Å emissive –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏');
        }

        async function createChairsForSpaces() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –ö–†–ï–°–ï–õ –î–õ–Ø –ö–ê–ñ–î–û–ì–û SPACE ===');
            addLog('‚úÖ –ö–æ–ø–∏—Ä—É–µ–º –¢–û–ß–ù–£–Æ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∏–∑ Debug Spaces');
            
            // –°–æ–∑–¥–∞–µ–º –∫—Ä–µ—Å–ª–æ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ space (–∫–∞–∫ –≤ Debug Spaces!)
            for (const [spaceName, space] of Object.entries(referenceSpaces)) {
                if (!chairTemplate) {
                    addLog('‚ö†Ô∏è –ö—Ä–µ—Å–ª–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                    continue;
                }
                
                const chair = chairTemplate.clone();
                
                // –¢–û–ß–ù–´–ï –ø–æ–∑–∏—Ü–∏–∏ –∏–∑ Debug Spaces
                let position;
                switch (spaceName) {
                    case 'viewer':
                        position = new THREE.Vector3(0, 0, -0.5); // 50—Å–º –ø–µ—Ä–µ–¥ –≥–æ–ª–æ–≤–æ–π
                        break;
                    case 'local':
                        position = new THREE.Vector3(0, 0, -1); // 1–º –æ—Ç origin
                        break;
                    case 'local-floor':
                        position = new THREE.Vector3(0, 0.5, -1); // 50—Å–º –Ω–∞–¥ –ø–æ–ª–æ–º
                        break;
                    case 'unbounded':
                        position = new THREE.Vector3(0, 0, -1.2);
                        break;
                    default:
                        position = new THREE.Vector3(0, 0, -1);
                }
                
                chair.position.copy(position);
                scene.add(chair);
                
                objects.push({
                    object: chair,
                    spaceName: spaceName,
                    type: 'chair',
                    position: position.clone()
                });
                
                addLog(`‚úÖ ${spaceName}: –∫—Ä–µ—Å–ª–æ –≤ (${position.x}, ${position.y}, ${position.z})`);
            }
            
            addLog(`üì¶ –°–æ–∑–¥–∞–Ω–æ –∫—Ä–µ—Å–µ–ª: ${objects.length}`);
            
            // –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –ö–†–ï–°–õ–ê (–∫–∞–∫ –≤ Debug Spaces!)
            if (objects.length > 0) {
                addLog('üì¶ === –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –ö–†–ï–°–õ–ê ===');
                
                // –ö—Ä–µ—Å–ª–æ –≤ —Ü–µ–Ω—Ç—Ä–µ
                const centerChair = chairTemplate.clone();
                centerChair.position.set(0, 0, 0);
                scene.add(centerChair);
                objects.push({
                    object: centerChair,
                    spaceName: 'origin',
                    type: 'chair',
                    position: new THREE.Vector3(0, 0, 0)
                });
                addLog('‚úÖ –ö—Ä–µ—Å–ª–æ –≤ origin (0, 0, 0)');
                
                // –ö—Ä–µ—Å–ª–æ –≤—ã—Å–æ–∫–æ
                const highChair = chairTemplate.clone();
                highChair.position.set(0, 1, -0.5);
                scene.add(highChair);
                objects.push({
                    object: highChair,
                    spaceName: 'high',
                    type: 'chair',
                    position: new THREE.Vector3(0, 1, -0.5)
                });
                addLog('‚úÖ –ö—Ä–µ—Å–ª–æ –≤—ã—Å–æ–∫–æ (0, 1, -0.5)');
            }
            
            addLog(`üìä –ò–¢–û–ì–û –∫—Ä–µ—Å–µ–ª: ${objects.length}`);
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = `‚è±Ô∏è Frame: ${frameCount}<br>üì¶ Spaces: ${Object.keys(referenceSpaces).length}<br>ü™ë –ö—Ä–µ—Å–µ–ª: ${objects.length}`;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 60 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ ${objects.length} –∫—Ä–µ—Å–µ–ª`);
                
                if (frameCount === 60) {
                    addLog('üëÄ –ò–©–ò–¢–ï –ö–†–ï–°–õ–ê:');
                    objects.forEach((item, index) => {
                        addLog(`  –ö—Ä–µ—Å–ª–æ (${item.spaceName}): ${item.position.x.toFixed(1)}, ${item.position.y.toFixed(1)}, ${item.position.z.toFixed(1)}`);
                    });
                }
                
                if (frameCount === 180) {
                    addLog('ü§î –í—Å–µ –µ—â–µ –Ω–µ –≤–∏–¥–Ω–æ –∫—Ä–µ—Å–ª–∞?');
                    addLog('üí° –ü–æ–ø—Ä–æ–±—É–π—Ç–µ:');
                    addLog('- –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å—Å—è –ú–ï–î–õ–ï–ù–ù–û');
                    addLog('- –ù–∞–∫–ª–æ–Ω—è—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑');
                    addLog('- –ü–æ–¥—Ö–æ–¥–∏—Ç—å/–æ—Ç—Ö–æ–¥–∏—Ç—å –æ—Ç —Å—Ç–µ–Ω');
                    addLog('- –î–≤–∏–∂–µ–Ω–∏—è –≥–æ–ª–æ–≤–æ–π –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ tracking');
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏ (–∫–∞–∫ –≤ Debug Spaces)
            const rotationSpeed = time * 0.001;
            objects.forEach((item, index) => {
                if (item.object && item.object.rotation) {
                    item.object.rotation.y = rotationSpeed * (index + 1);
                }
            });
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startChairWorking);
            addLog('ü™ë Chair Working –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces');
        });
    </script>
</body>
