    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">

</head>
<body>
    <h1>ü™ë AR Chair Working</h1>
    <p>–û–î–ù–û –∫—Ä–∞—Å–∏–≤–æ–µ –∫—Ä–µ—Å–ª–æ - –°–¢–ê–¢–ò–ß–ù–û, –º–æ–∂–Ω–æ –¥–≤–∏–≥–∞—Ç—å</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–ë–û–ß–ï–ï –ö–†–ï–°–õ–û
    </button>
    
    <div id="log" class="log">
        üìù Chair Working –≥–æ—Ç–æ–≤...<br>
        üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces<br>
    </div>
    
            <div id="status" class="status hidden">
            ‚è±Ô∏è Frame: 0<br>
            üì¶ Spaces: 0<br>
            ü™ë –ö—Ä–µ—Å–ª–æ: 0
        </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpaces = {};
        let frameCount = 0;
        let objects = [];
        let chairTemplate = null;
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startChairWorking() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('ü™ë === CHAIR WORKING AR ===');
                addLog('üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ AR —Å–µ—Å—Å–∏–∏ (–¢–û–ß–ù–û –∫–∞–∫ –≤ Debug Spaces)
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['local-floor', 'unbounded']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –í–°–ï reference spaces (–∫–∞–∫ –≤ Debug Spaces)
                await testAllReferenceSpaces();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞ (–¢–û–ß–ù–û –∫–∞–∫ –≤ Debug Spaces)
                await setupRenderer();
                setupScene();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—Ä–µ—Å–ª–æ
                await loadChair();
                
                // –°–æ–∑–¥–∞–µ–º –∫—Ä–µ—Å–ª–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ working space (–∫–∞–∫ –≤ Debug Spaces)
                await createChairsForSpaces();
                
                // –ó–∞–ø—É—Å–∫ –æ–±—ã—á–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                animate();
                
                startBtn.innerHTML = '‚úÖ CHAIR WORKING –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ Chair Working –∑–∞–ø—É—â–µ–Ω!');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ –†–ê–ë–û–ß–ï–ï –ö–†–ï–°–õ–û';
            }
        }

        async function testAllReferenceSpaces() {
            addLog('üîç === –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï REFERENCE SPACES ===');
            
            const spacesToTest = ['viewer', 'local', 'local-floor', 'unbounded'];
            
            for (const spaceName of spacesToTest) {
                try {
                    const space = await session.requestReferenceSpace(spaceName);
                    referenceSpaces[spaceName] = space;
                    addLog(`‚úÖ ${spaceName} space - –î–û–°–¢–£–ü–ï–ù`);
                } catch (error) {
                    addLog(`‚ùå ${spaceName} space - –ù–ï –î–û–°–¢–£–ü–ï–ù: ${error.message}`);
                }
            }
            
            const availableSpaces = Object.keys(referenceSpaces);
            addLog(`üìä –î–æ—Å—Ç—É–ø–Ω–æ spaces: ${availableSpaces.length} –∏–∑ ${spacesToTest.length}`);
            addLog(`üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ: ${availableSpaces.join(', ')}`);
        }

        async function setupRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            // –°–æ–∑–¥–∞–µ–º –û–ë–´–ß–ù–´–ô Three.js —Ä–µ–Ω–¥–µ—Ä–µ—Ä –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            
            // –°–¢–ê–ù–î–ê–†–¢–ù–´–ï –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç—É—Ä
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–Ω–¥–µ—Ä–µ—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(renderer.domElement);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '1000';
            renderer.domElement.style.pointerEvents = 'none';
            
            addLog('‚úÖ –û–±—ã—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        }

        function setupScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // –°–¢–ê–ù–î–ê–†–¢–ù–û–ï –æ—Å–≤–µ—â–µ–Ω–∏–µ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // –û—Å–Ω–æ–≤–Ω–æ–π –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Å–≤–µ—Ç
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // –ó–∞–ø–æ–ª–Ω—è—é—â–∏–π —Å–≤–µ—Ç
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞ —Å–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º –æ—Å–≤–µ—â–µ–Ω–∏–µ–º');
        }

        async function loadChair() {
            return new Promise((resolve) => {
                const loader = new THREE.GLTFLoader();
                
                addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–∞—Å–∏–≤–æ–≥–æ –∫—Ä–µ—Å–ª–∞ AR-Code-1683008719374.glb...');
                
                loader.load(
                    '/models/AR-Code-1683008719374.glb',
                    function(gltf) {
                        chairTemplate = gltf.scene.clone();
                        chairTemplate.scale.set(0.3, 0.3, 0.3);
                        
                        // –ù–ï –¢–†–û–ì–ê–ï–ú –ú–ê–¢–ï–†–ò–ê–õ–´ –í–û–û–ë–©–ï - –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                        addLog('‚úÖ –ú–∞—Ç–µ—Ä–∏–∞–ª—ã –∫—Ä–µ—Å–ª–∞ –æ—Å—Ç–∞–≤–ª–µ–Ω—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π');
                        
                        addLog('‚úÖ –ö—Ä–µ—Å–ª–æ chair-modern.glb –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                        resolve();
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        if (percent % 25 === 0) {
                            addLog('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞: ' + percent + '%');
                        }
                    },
                    function(error) {
                        addLog('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ');
                        createFallbackChair();
                        resolve();
                    }
                );
            });
        }

        function createFallbackChair() {
            const group = new THREE.Group();
            
            // –ü–†–û–í–ï–†–ï–ù–ù–´–ï –º–∞—Ç–µ—Ä–∏–∞–ª—ã (–∫–∞–∫ –≤ Debug Spaces)
            const seatMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x8B4513,
                emissive: 0x332211,
                emissiveIntensity: 0.3
            });
            
            const backMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x654321,
                emissive: 0x221100,
                emissiveIntensity: 0.3
            });
            
            const legMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x2F1B14,
                emissive: 0x110800,
                emissiveIntensity: 0.3
            });
            
            // –°–∏–¥–µ–Ω—å–µ
            const seatGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.8);
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.4;
            group.add(seat);
            
            // –°–ø–∏–Ω–∫–∞
            const backGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.1);
            const back = new THREE.Mesh(backGeometry, backMaterial);
            back.position.set(0, 0.8, -0.35);
            group.add(back);
            
            // –ù–æ–∂–∫–∏
            const legGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.4);
            const legPositions = [
                [-0.3, 0.2, -0.3], [0.3, 0.2, -0.3], 
                [-0.3, 0.2, 0.3], [0.3, 0.2, 0.3]
            ];
            
            legPositions.forEach(function(pos) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos[0], pos[1], pos[2]);
                group.add(leg);
            });
            
            chairTemplate = group;
            addLog('üîß –ü—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ —Å emissive –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏');
        }

        async function createChairsForSpaces() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –û–î–ù–û–ì–û –ö–†–ê–°–ò–í–û–ì–û –ö–†–ï–°–õ–ê ===');
            addLog('‚úÖ –û–î–ù–û –∫—Ä–µ—Å–ª–æ, –°–¢–ê–¢–ò–ß–ù–û, –º–æ–∂–Ω–æ –¥–≤–∏–≥–∞—Ç—å');
            
            if (!chairTemplate) {
                addLog('‚ö†Ô∏è –ö—Ä–µ—Å–ª–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                return;
            }
            
            // –¢–û–õ–¨–ö–û –û–î–ù–û –∫—Ä–µ—Å–ª–æ
            const chair = chairTemplate.clone();
            
                            // –ü–æ–∑–∏—Ü–∏—è - –≤ —Ü–µ–Ω—Ç—Ä–µ —Å—Ü–µ–Ω—ã
                chair.position.set(0, 0, 0);
            scene.add(chair);
            
            objects.push({
                object: chair,
                type: 'chair',
                position: new THREE.Vector3(0, 0, -1)
            });
            
            addLog('‚úÖ –û–î–ù–û –∫—Ä–∞—Å–∏–≤–æ–µ –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ –≤ (0, 0, -1)');
            addLog('üì¶ –°–æ–∑–¥–∞–Ω–æ –∫—Ä–µ—Å–µ–ª: 1');
        }

        function animate() {
            requestAnimationFrame(animate);
            frameCount++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = `‚è±Ô∏è Frame: ${frameCount}<br>üì¶ Spaces: ${Object.keys(referenceSpaces).length}<br>ü™ë –ö—Ä–µ—Å–ª–æ: ${objects.length}`;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 60 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ ${objects.length} –∫—Ä–µ—Å–ª–∞`);
                
                if (frameCount === 60) {
                    addLog('üëÄ –ò–©–ò–¢–ï –ö–†–ï–°–õ–û:');
                    objects.forEach((item, index) => {
                        addLog(`  –ö—Ä–µ—Å–ª–æ: ${item.position.x.toFixed(1)}, ${item.position.y.toFixed(1)}, ${item.position.z.toFixed(1)}`);
                    });
                }
            }
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startChairWorking);
            addLog('ü™ë Chair Working –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ –†–ê–ë–û–¢–ê–Æ–©–ï–ú Debug Spaces');
        });
    </script>
