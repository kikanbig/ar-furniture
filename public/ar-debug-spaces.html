<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç AR Debug Spaces | –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ—Ö reference spaces</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            max-height: 350px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #9c27b0;
            position: relative;
            z-index: 9999;
        }
        
        .hidden { display: none; }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #9c27b0;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 9999;
            max-width: 180px;
        }
        
        .space-info {
            background: rgba(156, 39, 176, 0.1);
            border: 1px solid #9c27b0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>üîç AR Debug Spaces</h1>
    <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –í–°–ï–• –¥–æ—Å—Ç—É–ø–Ω—ã—Ö reference spaces</p>
    
    <button id="start-btn" class="start-btn">
        üîç –ó–ê–ü–£–°–¢–ò–¢–¨ DEBUG SPACES
    </button>
    
    <div id="log" class="log">
        üìù Debug Spaces –≥–æ—Ç–æ–≤...<br>
        üéØ –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä—É–µ–º –í–°–ï —Å–ø–æ—Å–æ–±—ã —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤<br>
    </div>
    
    <div id="status" class="status hidden">
        ‚è±Ô∏è Frame: 0<br>
        üì¶ Spaces: 0<br>
        üéØ Objects: 0
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpaces = {};
        let frameCount = 0;
        let objects = [];
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startDebugSpaces() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('üîç === DEBUG ALL REFERENCE SPACES ===');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ AR —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['local-floor', 'bounded-floor', 'unbounded']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –í–°–ï reference spaces
                await testAllReferenceSpaces();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                await setupRenderer();
                setupScene();
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ working space
                await createObjectsForSpaces();
                
                // –ó–∞–ø—É—Å–∫
                session.requestAnimationFrame(onXRFrame);
                
                startBtn.innerHTML = '‚úÖ DEBUG –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ Debug Spaces –∑–∞–ø—É—â–µ–Ω!');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üîç –ó–ê–ü–£–°–¢–ò–¢–¨ DEBUG SPACES';
            }
        }

        async function testAllReferenceSpaces() {
            addLog('üîç === –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï REFERENCE SPACES ===');
            
            const spacesToTest = [
                'viewer',      // Viewer space - –ø—Ä–∏–≤—è–∑–∞–Ω –∫ –≥–æ–ª–æ–≤–µ
                'local',       // Local space - tracking origin
                'local-floor', // Local floor space - –Ω–∞ –ø–æ–ª—É
                'bounded-floor', // Bounded floor space
                'unbounded'    // Unbounded space
            ];
            
            for (const spaceName of spacesToTest) {
                try {
                    const space = await session.requestReferenceSpace(spaceName);
                    referenceSpaces[spaceName] = space;
                    addLog(`‚úÖ ${spaceName} space - –î–û–°–¢–£–ü–ï–ù`);
                } catch (error) {
                    addLog(`‚ùå ${spaceName} space - –ù–ï –î–û–°–¢–£–ü–ï–ù: ${error.message}`);
                }
            }
            
            const availableSpaces = Object.keys(referenceSpaces);
            addLog(`üìä –î–æ—Å—Ç—É–ø–Ω–æ spaces: ${availableSpaces.length} –∏–∑ ${spacesToTest.length}`);
            addLog(`üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ: ${availableSpaces.join(', ')}`);
        }

        async function setupRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ –†–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤');
        }

        function setupScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.AmbientLight(0xffffff, 5.0);
            scene.add(light);
            
            addLog('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        async function createObjectsForSpaces() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –û–ë–™–ï–ö–¢–û–í –î–õ–Ø –ö–ê–ñ–î–û–ì–û SPACE ===');
            
            const colors = [
                0xFF0000, // –ö—Ä–∞—Å–Ω—ã–π
                0x00FF00, // –ó–µ–ª–µ–Ω—ã–π
                0x0000FF, // –°–∏–Ω–∏–π
                0xFFFF00, // –ñ–µ–ª—Ç—ã–π
                0xFF00FF  // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
            ];
            
            let colorIndex = 0;
            
            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ space
            for (const [spaceName, space] of Object.entries(referenceSpaces)) {
                const color = colors[colorIndex % colors.length];
                
                // –ì–µ–æ–º–µ—Ç—Ä–∏—è - –∫—É–± —Å —ç–º–∏—Å—Å–∏–µ–π
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const material = new THREE.MeshBasicMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.3
                });
                const cube = new THREE.Mesh(geometry, material);
                
                // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–∏–ø–∞ space
                let position;
                switch (spaceName) {
                    case 'viewer':
                        position = new THREE.Vector3(0, 0, -0.5); // 50—Å–º –ø–µ—Ä–µ–¥ –≥–æ–ª–æ–≤–æ–π
                        break;
                    case 'local':
                        position = new THREE.Vector3(0, 0, -1); // 1–º –æ—Ç origin
                        break;
                    case 'local-floor':
                        position = new THREE.Vector3(0, 0.5, -1); // 50—Å–º –Ω–∞–¥ –ø–æ–ª–æ–º
                        break;
                    case 'bounded-floor':
                        position = new THREE.Vector3(0, 0.3, -0.8);
                        break;
                    case 'unbounded':
                        position = new THREE.Vector3(0, 0, -1.2);
                        break;
                    default:
                        position = new THREE.Vector3(0, 0, -1);
                }
                
                cube.position.copy(position);
                scene.add(cube);
                
                objects.push({
                    object: cube,
                    spaceName: spaceName,
                    space: space,
                    color: `#${color.toString(16).padStart(6, '0')}`,
                    position: position.clone()
                });
                
                addLog(`‚úÖ ${spaceName}: –∫—É–± ${objects[objects.length-1].color} –≤ (${position.x}, ${position.y}, ${position.z})`);
                colorIndex++;
            }
            
            addLog(`üì¶ –°–æ–∑–¥–∞–Ω–æ –æ–±—ä–µ–∫—Ç–æ–≤: ${objects.length}`);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
            if (objects.length > 0) {
                addLog('üì¶ === –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –û–ë–™–ï–ö–¢–´ ===');
                
                // –û–≥—Ä–æ–º–Ω—ã–π –∫—É–± –≤ —Ü–µ–Ω—Ç—Ä–µ
                const hugeCube = new THREE.Mesh(
                    new THREE.BoxGeometry(2, 2, 2),
                    new THREE.MeshBasicMaterial({ color: 0xFFFFFF, emissive: 0x333333 })
                );
                hugeCube.position.set(0, 0, 0);
                scene.add(hugeCube);
                objects.push({
                    object: hugeCube,
                    spaceName: 'origin',
                    color: '#ffffff',
                    position: new THREE.Vector3(0, 0, 0)
                });
                addLog('‚úÖ –û–≥—Ä–æ–º–Ω—ã–π –±–µ–ª—ã–π –∫—É–± –≤ origin (0, 0, 0)');
                
                // –°–≤–µ—Ç—è—â–∞—è—Å—è —Å—Ñ–µ—Ä–∞
                const sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3, 16, 16),
                    new THREE.MeshBasicMaterial({ 
                        color: 0x00FFFF, 
                        emissive: 0x00FFFF,
                        emissiveIntensity: 0.8
                    })
                );
                sphere.position.set(0, 1, -0.5);
                scene.add(sphere);
                objects.push({
                    object: sphere,
                    spaceName: 'high',
                    color: '#00ffff',
                    position: new THREE.Vector3(0, 1, -0.5)
                });
                addLog('‚úÖ –°–≤–µ—Ç—è—â–∞—è—Å—è –≥–æ–ª—É–±–∞—è —Å—Ñ–µ—Ä–∞ –≤—ã—Å–æ–∫–æ (0, 1, -0.5)');
            }
            
            addLog(`üìä –ò–¢–û–ì–û –æ–±—ä–µ–∫—Ç–æ–≤: ${objects.length}`);
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = `‚è±Ô∏è Frame: ${frameCount}<br>üì¶ Spaces: ${Object.keys(referenceSpaces).length}<br>üéØ Objects: ${objects.length}`;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 60 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ ${objects.length} –æ–±—ä–µ–∫—Ç–æ–≤`);
                
                if (frameCount === 60) {
                    addLog('üëÄ –ò–©–ò–¢–ï –û–ë–™–ï–ö–¢–´:');
                    objects.forEach((item, index) => {
                        addLog(`  ${item.color} –∫—É–± (${item.spaceName}): ${item.position.x.toFixed(1)}, ${item.position.y.toFixed(1)}, ${item.position.z.toFixed(1)}`);
                    });
                }
                
                if (frameCount === 180) {
                    addLog('ü§î –í—Å–µ –µ—â–µ –Ω–µ –≤–∏–¥–Ω–æ –æ–±—ä–µ–∫—Ç—ã?');
                    addLog('üí° –ü–æ–ø—Ä–æ–±—É–π—Ç–µ:');
                    addLog('- –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å—Å—è –ú–ï–î–õ–ï–ù–ù–û');
                    addLog('- –ù–∞–∫–ª–æ–Ω—è—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑');
                    addLog('- –ü–æ–¥—Ö–æ–¥–∏—Ç—å/–æ—Ç—Ö–æ–¥–∏—Ç—å –æ—Ç —Å—Ç–µ–Ω');
                    addLog('- –î–≤–∏–∂–µ–Ω–∏—è –≥–æ–ª–æ–≤–æ–π –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ tracking');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º viewer poses –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω—ã—Ö spaces
                if (frameCount === 120) {
                    addLog('üîç === –ü–†–û–í–ï–†–ö–ê VIEWER POSES ===');
                    for (const [spaceName, space] of Object.entries(referenceSpaces)) {
                        try {
                            const pose = frame.getViewerPose(space);
                            if (pose) {
                                const pos = pose.transform.position;
                                addLog(`üëÅÔ∏è ${spaceName}: viewer –≤ (${pos.x.toFixed(2)}, ${pos.y.toFixed(2)}, ${pos.z.toFixed(2)})`);
                            } else {
                                addLog(`‚ùå ${spaceName}: viewer pose –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω`);
                            }
                        } catch (error) {
                            addLog(`‚ùå ${spaceName}: –æ—à–∏–±–∫–∞ viewer pose - ${error.message}`);
                        }
                    }
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
            const rotationSpeed = time * 0.001;
            objects.forEach((item, index) => {
                if (item.object && item.object.rotation) {
                    item.object.rotation.x = rotationSpeed * (index + 1);
                    item.object.rotation.y = rotationSpeed * (index + 1) * 1.5;
                    item.object.rotation.z = rotationSpeed * (index + 1) * 0.5;
                }
                
                // –ü—É–ª—å—Å–∞—Ü–∏—è –¥–ª—è —Å–≤–µ—Ç—è—â–∏—Ö—Å—è –æ–±—ä–µ–∫—Ç–æ–≤
                if (item.spaceName === 'high' && item.object.scale) {
                    const pulse = 1 + Math.sin(time * 0.003 * (index + 1)) * 0.3;
                    item.object.scale.set(pulse, pulse, pulse);
                }
            });
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startDebugSpaces);
            addLog('üîç Debug Spaces –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä—É–µ–º –í–°–ï reference spaces –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ');
        });
    </script>
</body>
</html>
