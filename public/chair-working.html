    <!-- –†–ê–ë–û–ß–ò–ô JAVASCRIPT –ë–ï–ó MODULES -->
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let hitTestSource = null;
        let referenceSpace = null;
        let reticle = null;
        let placedObjects = [];
        let chairTemplate = null;
        
        const debugPanel = document.getElementById('debug-panel');
        const startingScreen = document.getElementById('starting-screen');
        const controls = document.getElementById('controls');

        function log(message) {
            console.log(message);
            debugPanel.innerHTML += message + '<br>';
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        function checkBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isTelegram = userAgent.includes('telegram');
            
            if (isTelegram) {
                log('‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω Telegram –±—Ä–∞—É–∑–µ—Ä!');
                log('üí° –î–ª—è –ª—É—á—à–µ–π —Ä–∞–±–æ—Ç—ã –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ Chrome');
            }
            
            log('üì± User Agent: ' + navigator.userAgent.substring(0, 60) + '...');
            log('üîí HTTPS: ' + (location.protocol === 'https:' ? '–î–∞ ‚úÖ' : '–ù–µ—Ç ‚ùå'));
            log('üåê URL: ' + window.location.href);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR
        async function initializeAR() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...';
            
            try {
                log('üîß –ü—Ä–æ–≤–µ—Ä–∫–∞ WebXR Polyfill...');
                
                // Polyfill –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                if (window.WebXRPolyfill) {
                    if (!navigator.xr) {
                        log('üîß –ê–∫—Ç–∏–≤–∞—Ü–∏—è WebXR Polyfill...');
                        const polyfill = new WebXRPolyfill();
                        log('‚úÖ WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                    } else {
                        log('‚úÖ WebXR —É–∂–µ –¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞—Ç–∏–≤–Ω–æ');
                    }
                } else {
                    log('‚ö†Ô∏è WebXR Polyfill –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–∞–∂–µ —Å polyfill');
                }
                
                log('‚úÖ WebXR API –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!arSupported) {
                    throw new Error('AR —Ä–µ–∂–∏–º –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                log('‚úÖ AR —Ä–µ–∂–∏–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –ó–∞–ø—Ä–æ—Å AR —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test']
                });
                
                log('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                startingScreen.classList.add('hidden');
                controls.classList.remove('hidden');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebGL
                await initRenderer();
                createScene();
                await loadChair();
                await setupHitTest();
                
                // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä –ª—É–ø–∞
                session.requestAnimationFrame(onXRFrame);
                setupControls();
                
                log('üéâ AR –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é!');
                log('üìç –î–≤–∏–≥–∞–π—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–µ–π');
                
            } catch (error) {
                log('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ WORKING AR';
                
                if (error.message.includes('–Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è')) {
                    log('üí° –ü–æ–ø—Ä–æ–±—É–π—Ç–µ:');
                    log('‚Ä¢ –í–∫–ª—é—á–∏—Ç—å WebXR —Ñ–ª–∞–≥–∏ –≤ chrome://flags/');
                    log('‚Ä¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Google ARCore');
                    log('‚Ä¢ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Chrome –±—Ä–∞—É–∑–µ—Ä');
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
        async function initRenderer() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true
            });
            
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            // –¢–µ–Ω–∏
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            await session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });
            
            log('‚úÖ WebGL —Ä–µ–Ω–¥–µ—Ä–µ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ 3D —Å—Ü–µ–Ω—ã
        function createScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –û–ß–ï–ù–¨ –Ø–†–ö–û–ï –æ—Å–≤–µ—â–µ–Ω–∏–µ –¥–ª—è —Ö–æ—Ä–æ—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);  // –£–≤–µ–ª–∏—á–µ–Ω–æ
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);  // –£–≤–µ–ª–∏—á–µ–Ω–æ
            directionalLight.position.set(2, 4, 3);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // –ë–æ–∫–æ–≤–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const sideLight = new THREE.DirectionalLight(0xffffff, 0.8);  // –£–≤–µ–ª–∏—á–µ–Ω–æ
            sideLight.position.set(-2, 2, 1);
            scene.add(sideLight);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ —Å–Ω–∏–∑—É
            const bottomLight = new THREE.DirectionalLight(0xffffff, 0.5);
            bottomLight.position.set(0, -2, 0);
            scene.add(bottomLight);
            
            // Reticle –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
            const reticleGeometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xCD853F,
                transparent: true,
                opacity: 0.8
            });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            log('‚úÖ 3D —Å—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–µ—Å–ª–∞
        async function loadChair() {
            return new Promise((resolve, reject) => {
                const loader = new THREE.GLTFLoader();
                
                log('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∫—Ä–µ—Å–ª–∞...');
                
                loader.load(
                    '/models/chair-modern.glb',
                    function(gltf) {
                        chairTemplate = gltf.scene.clone();
                        chairTemplate.scale.set(0.5, 0.5, 0.5);
                        
                        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
                        chairTemplate.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                if (child.material) {
                                    child.material.envMapIntensity = 0.8;
                                }
                            }
                        });
                        
                        log('‚úÖ –ö–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –∫—Ä–µ—Å–ª–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                        resolve();
                    },
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        if (percent % 25 === 0) {
                            log('ü™ë –ó–∞–≥—Ä—É–∑–∫–∞: ' + percent + '%');
                        }
                    },
                    function(error) {
                        log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ');
                        createFallbackChair();
                        resolve();
                    }
                );
            });
        }

        // –ü—Ä–æ—Å—Ç–æ–µ –∫—Ä–µ—Å–ª–æ fallback - –û–ß–ï–ù–¨ –ó–ê–ú–ï–¢–ù–û–ï!
        function createFallbackChair() {
            const group = new THREE.Group();
            
            // –ë–û–õ–¨–®–û–ï –Ø–†–ö–û–ï –°–ò–î–ï–ù–¨–ï  
            const seatGeometry = new THREE.BoxGeometry(1.2, 0.2, 1.2);
            const seatMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFF6B35,  // –Ø—Ä–∫–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π
                emissive: 0x331100  // –°–≤–µ—á–µ–Ω–∏–µ
            });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.6;
            seat.castShadow = true;
            group.add(seat);
            
            // –ë–û–õ–¨–®–ê–Ø –Ø–†–ö–ê–Ø –°–ü–ò–ù–ö–ê
            const backGeometry = new THREE.BoxGeometry(1.2, 1.2, 0.2);
            const backMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFF4444,  // –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π
                emissive: 0x220000  // –°–≤–µ—á–µ–Ω–∏–µ
            });
            const back = new THREE.Mesh(backGeometry, backMaterial);
            back.position.set(0, 1.2, -0.5);
            back.castShadow = true;
            group.add(back);
            
            // –¢–û–õ–°–¢–´–ï –ó–ê–ú–ï–¢–ù–´–ï –ù–û–ñ–ö–ò
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6);
            const legMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00FF00,  // –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π
                emissive: 0x002200  // –°–≤–µ—á–µ–Ω–∏–µ
            });
            
            const legPositions = [
                [-0.5, 0.3, -0.5],
                [0.5, 0.3, -0.5],
                [-0.5, 0.3, 0.5],
                [0.5, 0.3, 0.5]
            ];
            
            legPositions.forEach(function(pos) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos[0], pos[1], pos[2]);
                leg.castShadow = true;
                group.add(leg);
            });
            
            // –î–û–ë–ê–í–õ–Ø–ï–ú –Ø–†–ö–ò–ô –ú–ê–†–ö–ï–† –°–í–ï–†–•–£
            const markerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const markerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFFF00,  // –Ø—Ä–∫–æ-–∂–µ–ª—Ç—ã–π  
                emissive: 0x333300  // –°–≤–µ—á–µ–Ω–∏–µ
            });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.set(0, 2.0, 0);  // –í—ã—Å–æ–∫–æ –Ω–∞–¥ –∫—Ä–µ—Å–ª–æ–º
            group.add(marker);
            
            chairTemplate = group;
            log('üîß –Ø–†–ö–û–ï –ó–ê–ú–ï–¢–ù–û–ï –∫—Ä–µ—Å–ª–æ —Å–æ–∑–¥–∞–Ω–æ (–æ—Ä–∞–Ω–∂–µ–≤–æ-–∫—Ä–∞—Å–Ω–æ-–∑–µ–ª–µ–Ω–æ–µ)');
        }

        // Hit testing
        async function setupHitTest() {
            try {
                referenceSpace = await session.requestReferenceSpace('local');
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                log('‚úÖ Hit test –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
            } catch (error) {
                log('‚ö†Ô∏è Hit test –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ' + error.message);
            }
        }

        // –†–µ–Ω–¥–µ—Ä –ª—É–ø
        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            
            // Hit testing
            if (hitTestSource && referenceSpace) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    
                    if (pose) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                } else {
                    reticle.visible = false;
                }
            }
            
            renderer.render(scene, camera);
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –∫—Ä–µ—Å–ª–∞
        function placeChair(matrix) {
            if (!chairTemplate) {
                log('‚ö†Ô∏è –ö—Ä–µ—Å–ª–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                return;
            }
            
            const chair = chairTemplate.clone();
            
            if (matrix && reticle.visible) {
                chair.matrix.fromArray(matrix);
                chair.matrixAutoUpdate = false;
                log('ü™ë –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ (hit test)');
                log('üìç Matrix: ' + matrix.slice(12, 15).map(x => x.toFixed(2)).join(', '));
            } else {
                chair.position.set(0, -0.3, -1.5);
                chair.matrixAutoUpdate = true;
                log('ü™ë –ö—Ä–µ—Å–ª–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π (0, -0.3, -1.5)');
            }
            
            scene.add(chair);
            placedObjects.push(chair);
            
            log('ü™ë –†–∞–∑–º–µ—â–µ–Ω–æ –∫—Ä–µ—Å–µ–ª: ' + placedObjects.length);
            log('üé® –ö—Ä–µ—Å–ª–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ø–†–ö–û-–û–†–ê–ù–ñ–ï–í–û–ï —Å –ñ–ï–õ–¢–´–ú —à–∞—Ä–∏–∫–æ–º —Å–≤–µ—Ä—Ö—É!');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
        function setupControls() {
            // –ö–∞—Å–∞–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
            session.addEventListener('select', function(event) {
                if (reticle.visible) {
                    placeChair(reticle.matrix.elements);
                }
            });

            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
            document.getElementById('place-btn').addEventListener('click', function() {
