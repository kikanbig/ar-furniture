<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ AR Simple Test | –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–∏–¥–∏–º–æ—Å—Ç—å</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #00ff00;
            position: relative;
            z-index: 9999;
        }
        
        .hidden { display: none; }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>üß™ AR Simple Test</h1>
    <p>–ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ü–†–û–°–¢–ê–Ø –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –æ–±—ä–µ–∫—Ç–æ–≤</p>
    
    <button id="start-btn" class="start-btn">
        üß™ –ó–ê–ü–£–°–¢–ò–¢–¨ –ü–†–û–°–¢–û–ô –¢–ï–°–¢
    </button>
    
    <div id="log" class="log">
        üìù Simple Test –≥–æ—Ç–æ–≤...<br>
        üéØ –¶–ï–õ–¨: –ü–æ–∫–∞–∑–∞—Ç—å —Ö–æ—Ç—è –±—ã –û–î–ò–ù –æ–±—ä–µ–∫—Ç –≤ AR<br>
    </div>
    
    <div id="status" class="status hidden">
        ‚è±Ô∏è Frame: 0<br>
        üì¶ –û–±—ä–µ–∫—Ç–æ–≤: 0
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let frameCount = 0;
        let objects = [];
        
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startSimpleTest() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫...';
            
            try {
                addLog('üß™ === –ü–†–û–°–¢–û–ô AR –¢–ï–°–¢ ===');
                addLog('üéØ –¶–µ–ª—å: –ø–æ–∫–∞–∑–∞—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –æ–±—ä–µ–∫—Ç!');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    const polyfill = new WebXRPolyfill();
                    addLog('üîß WebXR Polyfill –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –ú–ò–ù–ò–ú–ê–õ–¨–ù–û–ô AR —Å–µ—Å—Å–∏–∏
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local']
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // Reference space
                referenceSpace = await session.requestReferenceSpace('local');
                addLog('‚úÖ Reference space –ø–æ–ª—É—á–µ–Ω');
                
                // –ú–ò–ù–ò–ú–ê–õ–¨–ù–ê–Ø –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                await setupMinimalRenderer();
                setupMinimalScene();
                createTestObjects();
                
                // –ó–∞–ø—É—Å–∫
                session.requestAnimationFrame(onXRFrame);
                
                startBtn.innerHTML = '‚úÖ –¢–ï–°–¢ –ê–ö–¢–ò–í–ï–ù';
                status.classList.remove('hidden');
                
                addLog('üéâ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω!');
                addLog('üëÄ –ò—â–∏—Ç–µ –ë–û–õ–¨–®–ò–ï –Ø–†–ö–ò–ï –æ–±—ä–µ–∫—Ç—ã –ø–µ—Ä–µ–¥ —Å–æ–±–æ–π');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üß™ –ó–ê–ü–£–°–¢–ò–¢–¨ –ü–†–û–°–¢–û–ô –¢–ï–°–¢';
            }
        }

        async function setupMinimalRenderer() {
            addLog('üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ú–ò–ù–ò–ú–ê–õ–¨–ù–û–ì–û —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞...');
            
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true
            });
            
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            
            addLog('‚úÖ –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–µ—Ä –≥–æ—Ç–æ–≤');
        }

        function setupMinimalScene() {
            addLog('üé® –°–æ–∑–¥–∞–Ω–∏–µ –ú–ò–ù–ò–ú–ê–õ–¨–ù–û–ô —Å—Ü–µ–Ω—ã...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            
            // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –Ø–†–ö–û–ï –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const light = new THREE.AmbientLight(0xffffff, 3.0);
            scene.add(light);
            
            addLog('‚úÖ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        function createTestObjects() {
            addLog('üì¶ === –°–û–ó–î–ê–ù–ò–ï –¢–ï–°–¢–û–í–´–• –û–ë–™–ï–ö–¢–û–í ===');
            
            // 1. –û–ì–†–û–ú–ù–´–ô –∫—É–± –ø—Ä—è–º–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const hugeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const hugeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF0000,
                transparent: false
            });
            const hugeCube = new THREE.Mesh(hugeGeometry, hugeMaterial);
            hugeCube.position.set(0, 0, -2);  // 2 –º–µ—Ç—Ä–∞ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(hugeCube);
            objects.push(hugeCube);
            addLog('‚úÖ –û–ì–†–û–ú–ù–´–ô –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –≤ (0, 0, -2)');
            
            // 2. –ú–ê–õ–ï–ù–¨–ö–ò–ô –∫—É–± –û–ß–ï–ù–¨ –ë–õ–ò–ó–ö–û
            const smallGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const smallMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00FF00,
                transparent: false
            });
            const smallCube = new THREE.Mesh(smallGeometry, smallMaterial);
            smallCube.position.set(0, 0, -0.3);  // 30—Å–º –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(smallCube);
            objects.push(smallCube);
            addLog('‚úÖ –ë–õ–ò–ó–ö–ò–ô –∑–µ–ª–µ–Ω—ã–π –∫—É–± –≤ (0, 0, -0.3)');
            
            // 3. –î–õ–ò–ù–ù–ê–Ø –ø–æ–ª–æ—Å–∞ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ
            const barGeometry = new THREE.BoxGeometry(4, 0.1, 0.1);
            const barMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x0000FF,
                transparent: false
            });
            const bar = new THREE.Mesh(barGeometry, barMaterial);
            bar.position.set(0, 0, -1.5);  // 1.5–º –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(bar);
            objects.push(bar);
            addLog('‚úÖ –î–õ–ò–ù–ù–ê–Ø —Å–∏–Ω—è—è –ø–æ–ª–æ—Å–∞ –≤ (0, 0, -1.5)');
            
            // 4. –í–´–°–û–ö–ò–ô —Å—Ç–æ–ª–± —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑
            const poleGeometry = new THREE.BoxGeometry(0.1, 3, 0.1);
            const poleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFFF00,
                transparent: false
            });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.set(0, 0, -1);  // 1–º –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(pole);
            objects.push(pole);
            addLog('‚úÖ –í–´–°–û–ö–ò–ô –∂–µ–ª—Ç—ã–π —Å—Ç–æ–ª–± –≤ (0, 0, -1)');
            
            // 5. –°–í–ï–¢–Ø–©–ò–ô–°–Ø —à–∞—Ä
            const sphereGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF00FF,
                emissive: 0xFF00FF,
                emissiveIntensity: 0.5
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(1, 0, -1);  // –°–ø—Ä–∞–≤–∞
            scene.add(sphere);
            objects.push(sphere);
            addLog('‚úÖ –°–í–ï–¢–Ø–©–ò–ô–°–Ø —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —à–∞—Ä –≤ (1, 0, -1)');
            
            addLog('üì¶ –í—Å–µ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤ —Å–æ–∑–¥–∞–Ω–æ: ' + objects.length);
            addLog('üéØ –í–°–ï –æ–±—ä–µ–∫—Ç—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç MeshBasicMaterial');
            addLog('üåà –¶–í–ï–¢–ê: –∫—Ä–∞—Å–Ω—ã–π, –∑–µ–ª–µ–Ω—ã–π, —Å–∏–Ω–∏–π, –∂–µ–ª—Ç—ã–π, —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π');
            addLog('üìè –†–ê–ó–ú–ï–†–´: –æ—Ç 20—Å–º –¥–æ 4 –º–µ—Ç—Ä–æ–≤');
            addLog('üìç –†–ê–°–°–¢–û–Ø–ù–ò–Ø: –æ—Ç 30—Å–º –¥–æ 2 –º–µ—Ç—Ä–æ–≤');
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.innerHTML = `‚è±Ô∏è Frame: ${frameCount}<br>üì¶ –û–±—ä–µ–∫—Ç–æ–≤: ${objects.length}`;
            
            // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 –∫–∞–¥—Ä–æ–≤
            if (frameCount % 30 === 0) {
                addLog(`üîÑ Frame ${frameCount} - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ ${objects.length} –æ–±—ä–µ–∫—Ç–æ–≤`);
                
                if (frameCount === 30) {
                    addLog('üëÄ –ï–°–õ–ò –í–´ –ù–ï –í–ò–î–ò–¢–ï –û–ë–™–ï–ö–¢–´:');
                    addLog('1. –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–π—Ç–µ—Å—å –≤–æ–∫—Ä—É–≥ —Å–µ–±—è');
                    addLog('2. –ù–∞–∫–ª–æ–Ω—è–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑');
                    addLog('3. –ü–æ–¥—Ö–æ–¥–∏—Ç–µ/–æ—Ç—Ö–æ–¥–∏—Ç–µ –æ—Ç —Å—Ç–µ–Ω');
                }
                
                if (frameCount === 180) {
                    addLog('ü§î –í—Å–µ –µ—â–µ –Ω–µ –≤–∏–¥–Ω–æ –æ–±—ä–µ–∫—Ç—ã?');
                    addLog('üîß –ü—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤:');
                    addLog('- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö WebXR');
                    addLog('- –ú–∞—Å—à—Ç–∞–±–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞');
                    addLog('- –ú–∞—Ç—Ä–∏—Ü–∞—Ö —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏');
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è
            const rotationSpeed = time * 0.002;
            objects.forEach((obj, index) => {
                if (obj.rotation) {
                    obj.rotation.x = rotationSpeed * (index + 1);
                    obj.rotation.y = rotationSpeed * (index + 1) * 1.5;
                    obj.rotation.z = rotationSpeed * (index + 1) * 0.5;
                }
            });
            
            // –ü—É–ª—å—Å–∞—Ü–∏—è –¥–ª—è —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–≥–æ —à–∞—Ä–∞
            if (objects[4] && objects[4].scale) {
                const pulse = 1 + Math.sin(time * 0.005) * 0.3;
                objects[4].scale.set(pulse, pulse, pulse);
            }
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) {
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startSimpleTest);
            addLog('üß™ Simple Test –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
            addLog('üéØ –≠—Ç–æ—Ç —Ç–µ—Å—Ç –ø–æ–∫–∞–∂–µ—Ç –æ–±—ä–µ–∫—Ç—ã –õ–Æ–ë–û–ô –¶–ï–ù–û–ô!');
        });
    </script>
</body>
