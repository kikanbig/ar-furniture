<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Render | AR –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            position: relative;
            z-index: 9999;
        }
        
        .hidden { display: none; }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }
    </style>
</head>
<body>
    <h1>üîç AR Debug Renderer</h1>
    <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∏ WebGL</p>
    
    <button id="start-btn" class="start-btn">
        üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ DEBUG AR
    </button>
    
    <div id="log" class="log">
        üìù Debug AR –≥–æ—Ç–æ–≤...<br>
    </div>
    
    <div id="controls" class="controls hidden">
        <button id="add-cube" class="btn">üì¶ –î–û–ë–ê–í–ò–¢–¨ –ö–£–ë</button>
        <button id="render-info" class="btn">üìä RENDER INFO</button>
        <button id="copy-log" class="btn">üìã –°–ö–û–ü–ò–†–û–í–ê–¢–¨ –õ–û–ì</button>
        <button id="exit-btn" class="btn">‚ùå –í–´–•–û–î</button>
    </div>

    <script>
        let session = null;
        let renderer = null;
        let scene = null;
        let camera = null;
        let referenceSpace = null;
        let objects = [];
        let frameCount = 0;
        
        const log = document.getElementById('log');
        const controls = document.getElementById('controls');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        async function startDebugAR() {
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.innerHTML = 'üîÑ –ó–∞–ø—É—Å–∫ Debug AR...';
            
            try {
                addLog('üîç === DEBUG AR –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê ===');
                
                // WebXR Polyfill
                if (window.WebXRPolyfill && !navigator.xr) {
                    addLog('üîß –ê–∫—Ç–∏–≤–∞—Ü–∏—è WebXR Polyfill...');
                    const polyfill = new WebXRPolyfill();
                }
                
                if (!navigator.xr) {
                    throw new Error('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                addLog('‚úÖ WebXR –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                // AR –ø–æ–¥–¥–µ—Ä–∂–∫–∞
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!arSupported) {
                    throw new Error('AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                addLog('‚úÖ AR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏ —Å DOM Overlay
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                addLog('‚úÖ AR —Å–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // Reference space
                referenceSpace = await session.requestReferenceSpace('local');
                addLog('‚úÖ Reference space –ø–æ–ª—É—á–µ–Ω');
                
                // WebGL –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
                await setupRenderer();
                setupScene();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã –°–†–ê–ó–£
                addTestObjects();
                
                // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                session.requestAnimationFrame(onXRFrame);
                
                // UI - –ù–ï –°–ö–†–´–í–ê–ï–ú –ù–ò–ß–ï–ì–û –≤ AR —Ä–µ–∂–∏–º–µ!
                document.getElementById('start-btn').innerHTML = '‚úÖ AR –ê–ö–¢–ò–í–ï–ù';
                controls.classList.remove('hidden');
                
                setupControls();
                
                addLog('üéâ Debug AR –∑–∞–ø—É—â–µ–Ω!');
                addLog('üìä –°–º–æ—Ç—Ä–∏—Ç–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞...');
                
            } catch (error) {
                addLog('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–¨ DEBUG AR';
            }
        }

        async function setupRenderer() {
            addLog('üîß === –ù–ê–°–¢–†–û–ô–ö–ê WEBGL –†–ï–ù–î–ï–†–ï–†–ê ===');
            
            // –°–æ–∑–¥–∞–Ω–∏–µ canvas
            const canvas = document.createElement('canvas');
            addLog('‚úÖ Canvas —Å–æ–∑–¥–∞–Ω');
            
            // WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç
            const gl = canvas.getContext('webgl', { 
                xrCompatible: true,
                alpha: true,
                antialias: true,
                depth: true,
                stencil: false,
                preserveDrawingBuffer: false
            });
            
            if (!gl) {
                throw new Error('WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ —Å–æ–∑–¥–∞–Ω!');
            }
            
            addLog('‚úÖ WebGL –∫–æ–Ω—Ç–µ–∫—Å—Ç —Å–æ–∑–¥–∞–Ω');
            addLog('üìä WebGL –≤–µ—Ä—Å–∏—è: ' + gl.getParameter(gl.VERSION));
            addLog('üìä WebGL vendor: ' + gl.getParameter(gl.VENDOR));
            addLog('üìä WebGL renderer: ' + gl.getParameter(gl.RENDERER));
            
            // Three.js —Ä–µ–Ω–¥–µ—Ä–µ—Ä  
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true
            });
            
            addLog('‚úÖ THREE.js WebGLRenderer —Å–æ–∑–¥–∞–Ω');
            
            // XR –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            renderer.xr.enabled = true;
            renderer.xr.setSession(session);
            addLog('‚úÖ XR —Ä–µ–∂–∏–º –≤–∫–ª—é—á–µ–Ω –≤ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–µ');
            
            // Pixel ratio
            renderer.setPixelRatio(window.devicePixelRatio);
            addLog('üìä Pixel ratio: ' + window.devicePixelRatio);
            
            // XR Base Layer
            const baseLayer = new XRWebGLLayer(session, gl);
            await session.updateRenderState({ baseLayer: baseLayer });
            addLog('‚úÖ XRWebGLLayer —Å–æ–∑–¥–∞–Ω');
            addLog('üìä Framebuffer size: ' + baseLayer.framebufferWidth + 'x' + baseLayer.framebufferHeight);
            
            // Capabilities
            addLog('üìä WebGL max texture size: ' + gl.getParameter(gl.MAX_TEXTURE_SIZE));
            addLog('üìä WebGL max viewport: ' + gl.getParameter(gl.MAX_VIEWPORT_DIMS));
        }

        function setupScene() {
            addLog('üé® === –°–û–ó–î–ê–ù–ò–ï 3D –°–¶–ï–ù–´ ===');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();
            addLog('‚úÖ Scene –∏ Camera —Å–æ–∑–¥–∞–Ω—ã');
            
            // –û—á–µ–Ω—å —è—Ä–∫–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            addLog('‚úÖ Ambient light –¥–æ–±–∞–≤–ª–µ–Ω');
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            addLog('‚úÖ Directional light –¥–æ–±–∞–≤–ª–µ–Ω');
            
            addLog('üé® –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
        }

        function addTestObjects() {
            addLog('üì¶ === –î–û–ë–ê–í–õ–ï–ù–ò–ï –¢–ï–°–¢–û–í–´–• –û–ë–™–ï–ö–¢–û–í ===');
            
            // –ë–æ–ª—å—à–æ–π –∫—Ä–∞—Å–Ω—ã–π –∫—É–± –ø—Ä—è–º–æ –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const cubeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFF0000,
                emissive: 0x330000
            });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0, -1); // 1 –º–µ—Ç—Ä –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ–π
            scene.add(cube);
            objects.push(cube);
            addLog('‚úÖ –ö—Ä–∞—Å–Ω—ã–π –∫—É–± –¥–æ–±–∞–≤–ª–µ–Ω –≤ (0, 0, -1)');
            
            // –ó–µ–ª–µ–Ω–∞—è —Å—Ñ–µ—Ä–∞ —Å–ª–µ–≤–∞
            const sphereGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const sphereMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00FF00,
                emissive: 0x003300
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(-1, 0, -1);
            scene.add(sphere);
            objects.push(sphere);
            addLog('‚úÖ –ó–µ–ª–µ–Ω–∞—è —Å—Ñ–µ—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ (-1, 0, -1)');
            
            // –°–∏–Ω–∏–π —Ü–∏–ª–∏–Ω–¥—Ä —Å–ø—Ä–∞–≤–∞
            const cylinderGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.8, 16);
            const cylinderMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x0000FF,
                emissive: 0x000033
            });
            const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
            cylinder.position.set(1, 0, -1);
            scene.add(cylinder);
            objects.push(cylinder);
            addLog('‚úÖ –°–∏–Ω–∏–π —Ü–∏–ª–∏–Ω–¥—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ (1, 0, -1)');
            
            addLog('üì¶ –í—Å–µ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤ –≤ —Å—Ü–µ–Ω–µ: ' + scene.children.length);
            addLog('üéØ –í–°–ï –û–ë–™–ï–ö–¢–´ –ù–ê –†–ê–°–°–¢–û–Ø–ù–ò–ò 1 –ú–ï–¢–† –ü–ï–†–ï–î –ö–ê–ú–ï–†–û–ô!');
        }

        function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            frameCount++;
            
            // –ö–∞–∂–¥—ã–µ 60 –∫–∞–¥—Ä–æ–≤ –ª–æ–≥–∏—Ä—É–µ–º
            if (frameCount % 60 === 0) {
                addLog('üîÑ Frame ' + frameCount + ' - —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥...');
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–µ
                if (renderer && renderer.info) {
                    const info = renderer.info;
                    addLog('üìä Geometries: ' + info.memory.geometries + ', Textures: ' + info.memory.textures);
                    addLog('üìä Calls: ' + info.render.calls + ', Triangles: ' + info.render.triangles);
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤ –¥–ª—è –∑–∞–º–µ—Ç–Ω–æ—Å—Ç–∏
            if (objects.length > 0) {
                objects[0].rotation.y = time * 0.001; // –í—Ä–∞—â–µ–Ω–∏–µ –∫—É–±–∞
                if (objects[1]) objects[1].position.y = Math.sin(time * 0.002) * 0.2; // –ü–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ —Å—Ñ–µ—Ä—ã
                if (objects[2]) objects[2].scale.setScalar(1 + Math.sin(time * 0.003) * 0.2); // –ü—É–ª—å—Å–∞—Ü–∏—è —Ü–∏–ª–∏–Ω–¥—Ä–∞
            }
            
            // –†–ï–ù–î–ï–†–ò–ù–ì
            try {
                renderer.render(scene, camera);
            } catch (error) {
                if (frameCount < 5) { // –õ–æ–≥–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ –æ—à–∏–±–∫–∏
                    addLog('‚ùå –û–®–ò–ë–ö–ê –†–ï–ù–î–ï–†–ò–ù–ì–ê: ' + error.message);
                }
            }
        }

        function setupControls() {
            document.getElementById('add-cube').addEventListener('click', function() {
                const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                const material = new THREE.MeshPhongMaterial({ 
                    color: Math.random() * 0xffffff,
                    emissive: Math.random() * 0x333333
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    -1 - Math.random()
                );
                scene.add(cube);
                objects.push(cube);
                addLog('üì¶ –ù–æ–≤—ã–π –∫—É–± –¥–æ–±–∞–≤–ª–µ–Ω! –í—Å–µ–≥–æ: ' + objects.length);
            });

            document.getElementById('render-info').addEventListener('click', function() {
                addLog('üìä === RENDER INFO ===');
                addLog('üé¨ Frame count: ' + frameCount);
                addLog('üé® Scene children: ' + scene.children.length);
                addLog('üì¶ Test objects: ' + objects.length);
                if (renderer && renderer.info) {
                    const info = renderer.info;
                    addLog('üîß Render calls: ' + info.render.calls);
                    addLog('üî∫ Triangles: ' + info.render.triangles);
                    addLog('üßÆ Geometries: ' + info.memory.geometries);
                    addLog('üñºÔ∏è Textures: ' + info.memory.textures);
                }
                addLog('üéØ –î–û–õ–ñ–ù–´ –ë–´–¢–¨ –í–ò–î–ù–´: –∫—Ä–∞—Å–Ω—ã–π –∫—É–±, –∑–µ–ª–µ–Ω–∞—è —Å—Ñ–µ—Ä–∞, —Å–∏–Ω–∏–π —Ü–∏–ª–∏–Ω–¥—Ä');
            });

            document.getElementById('copy-log').addEventListener('click', function() {
                const logText = document.getElementById('log').innerText;
                navigator.clipboard.writeText(logText).then(function() {
                    addLog('üìã –õ–æ–≥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }).catch(function() {
                    addLog('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ª–æ–≥–∞');
                });
            });

            document.getElementById('exit-btn').addEventListener('click', function() {
                session.end();
            });

            session.addEventListener('end', function() {
                addLog('üîö AR —Å–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                location.reload();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-btn').addEventListener('click', startDebugAR);
            addLog('üîç Debug AR –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É');
        });
    </script>
</body>
</html>
