<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Мебель - Дополненная реальность</title>
    <meta name="description" content="Просмотр мебели в дополненной реальности">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 5;
        }
        
        .furniture-info {
            margin-bottom: 10px;
        }
        
        .furniture-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .furniture-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Загрузка AR сцены...</h2>
        <p>Запрашиваем доступ к камере...</p>
        <div style="margin-top: 20px;">
            <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <div id="info-panel">
        <div class="furniture-info">
            <h3 id="furniture-name">Диван Cannoli</h3>
            <p id="furniture-description">Элегантный диван в стиле модерн</p>
            <p id="furniture-price">Цена: 150,000 ₽</p>
        </div>
    </div>
    
    <div id="controls">
        <button class="control-btn" onclick="resetFurniture()">Сбросить</button>
        <button class="control-btn" onclick="changeFurniture()">Сменить модель</button>
        <button class="control-btn" onclick="toggleInfo()">Информация</button>
    </div>
    
    <div id="ar-container">
        <a-scene
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
            
            <!-- AR маркер для размещения мебели -->
            <a-marker preset="hiro">
                <a-entity
                    id="furniture-model"
                    position="0 0 0"
                    scale="1 1 1"
                    rotation="0 0 0"
                    gltf-model=""
                    animation-mixer>
                </a-entity>
            </a-marker>
            
            <!-- Камера -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <script src="js/ar-scene.js"></script>
</body>
</html>
